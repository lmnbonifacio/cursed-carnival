<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spectral Bridge</title>
    <style>
        /* --- CORE LAYOUT --- */
        body { margin: 0; background: #000; color: #fff; font-family: 'Courier New', monospace; overflow: hidden; }
        
        .screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }

        h2 { font-family: 'Cinzel', serif; color: #c5a059; margin-bottom: 10px; letter-spacing: 2px; }

        /* --- GAME CONTAINER --- */
        .game-wrapper {
            position: relative; 
            width: 100%; max-width: 1000px; 
            aspect-ratio: 2/1; 
            margin: 0 auto;
            background-color: #020205; 
            background-image: radial-gradient(circle at 50% 50%, #11111f 0%, #020205 100%);
            border: 2px solid #463a20; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 8px; 
            overflow: hidden;
            touch-action: none; 
            user-select: none;
        }

        /* --- UI OVERLAYS --- */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.95); 
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.3s;
        }
        .hidden { opacity: 0; pointer-events: none; }

        .difficulty-grid { display: flex; gap: 15px; margin-top: 25px; }

        .diff-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(0,0,0,0.5); border: 2px solid #c5a059; color: #c5a059;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: all 0.2s;
        }
        .diff-btn:hover { background: #c5a059; color: #000; transform: scale(1.1); }

        .status-msg { font-size: 3rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 20px; font-weight: bold;}

        #sync-tracker {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-size: 1.2rem; color: #666; pointer-events: none; z-index: 40;
        }
        #sync-tracker.full { color: #39ff14; text-shadow: 0 0 10px #39ff14; }

        /* --- LAYERS --- */
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; z-index: 1; }
        
        /* Canvas sits on top of SVG for the texture reveal */
        #trace-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; 
            pointer-events: none;
            mix-blend-mode: screen; 
        }

        /* 1. VISIBILITY FIX: The Untraversed Path */
        .path-base {
            fill: none; 
            /* We use a solid stroke with low opacity to create a "container" look */
            stroke: rgba(255, 255, 255, 0.15); 
            stroke-width: 50px; 
            stroke-linecap: round; 
            stroke-linejoin: round;
        }

        /* 2. THE HITBOX (Invisible) */
        .path-hitbox { fill: none; stroke: transparent; stroke-width: 60px; pointer-events: visiblePainted; }

        /* Nodes */
        .node { transition: opacity 0.3s; cursor: pointer; pointer-events: visiblePainted; z-index: 10; position: relative; }
        .start-node { filter: drop-shadow(0 0 10px #39ff14); } 
        .end-node { filter: drop-shadow(0 0 10px #aaddff); opacity: 0.9; }

        /* 3. SOUL CURSOR */
        #soul-cursor {
            position: absolute; 
            width: 64px; height: 64px; 
            /* Ensure you have this asset, or it will be a box */
            background-image: url('assets/sprite-soul.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 100;
            display: none; 
            /* The Halo Effect */
            filter: drop-shadow(0 0 15px #aaddff);
        }

        .game-active { cursor: none !important; }
        .fail-anim .path-base { stroke: #550000; transition: stroke 0.2s; }
    </style>
</head>
<body>

    <div class="screen">
        <h2>The Spectral Bridge</h2>
        
        <div class="game-wrapper" id="game-stage">
            <div id="soul-cursor"></div>
            <div id="sync-tracker">SYNC: 0%</div>

            <div id="ui-difficulty" class="overlay-panel">
                <h3 style="color: #c5a059;">ATTUNEMENT</h3>
                <div class="difficulty-grid">
                    <button class="diff-btn" onclick="setDifficulty(1)">I</button>
                    <button class="diff-btn" onclick="setDifficulty(2)">II</button>
                    <button class="diff-btn" onclick="setDifficulty(3)">III</button>
                    <button class="diff-btn" onclick="setDifficulty(4)">IV</button>
                </div>
            </div>

            <div id="ui-fail" class="overlay-panel hidden">
                <div class="status-msg" style="color: #ff3333">SEVERED</div>
                <button class="diff-btn" onclick="resetGame()" style="width: auto; padding: 0 20px !important; border-radius: 20px;">RETRY</button>
            </div>

            <div id="ui-win" class="overlay-panel hidden">
                <div class="status-msg" style="color: #c5a059">CONNECTED</div>
                <button class="diff-btn" onclick="showDifficultyMenu()" style="width: auto; padding: 0 20px !important; border-radius: 20px;">CONTINUE</button>
            </div>

            <canvas id="trace-layer" width="1000" height="500"></canvas>

            <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                 <defs>
                    <pattern id="bridgePattern" patternUnits="userSpaceOnUse" width="100" height="100">
                        <image href="assets/texture-bridge.webp" x="0" y="0" width="100" height="100" />
                    </pattern>
                </defs>

                <path id="path-visual-base" class="path-base" d="" />
                <path id="path-hitbox" class="path-hitbox safe-zone" d="" />

                <image id="start-node" href="assets/icon-start.webp" width="60" height="60" class="node start-node safe-zone" />
                <image id="end-node" href="assets/icon-end.webp" width="60" height="60" class="node end-node safe-zone" />
            </svg>
        </div>
    </div>

    <script>
        // --- DATA & PATH LOGIC ---
        
        /* COORDINATE SYSTEM: 1000x500 
           Stroke Width: 50px
           Safe Gap: >60px center-to-center
        */

        // LEVEL 1: The Snake (Simple)
        function generateLvl1() {
            // Simple winding path
            return "M 100 250 L 300 250 L 300 100 L 700 100 L 700 400 L 900 400";
        }

        // LEVEL 2: The Grid (Strict Equidistance)
        function generateLvl2() {
            // 4 Horizontal rows. 
            // Y Coords: 80, 190, 300, 410. 
            // Delta Y = 110px. Stroke = 50px. Gap = 60px (Clean).
            let d = "M 80 80 ";
            d += "L 920 80 ";  // Row 1 Right
            d += "L 920 190 "; // Drop
            d += "L 80 190 ";  // Row 2 Left
            d += "L 80 300 ";  // Drop
            d += "L 920 300 "; // Row 3 Right
            d += "L 920 410 "; // Drop
            d += "L 880 410";  // Row 4 Left (Short finish)
            return d;
        }

        // LEVEL 3: The Rainbow (Nested Arches - No Overlap)
        function generateLvl3() {
            // Outer Arch -> Inner Arch -> Core
            // Start Bottom Left
            let d = "M 50 450 ";
            // Outer Arch (Big) to Bottom Right
            d += "A 450 400 0 0 1 950 450 "; 
            // Line Left to Inner Start
            d += "L 800 450 ";
            // Inner Arch (Medium) back to Left
            d += "A 300 250 0 0 0 200 450 ";
            // Line Right to Core Start
            d += "L 350 450 ";
            // Core Arch (Small) to Center
            d += "A 150 150 0 0 1 650 450 ";
            return d;
        }

        // LEVEL 4: The Rune (Geometric Complex)
        function generateLvl4() {
            // Combines diagonals and sharp turns
            let d = "M 50 250 ";
            d += "L 150 100 "; // Up-Right Diag
            d += "L 850 100 "; // Long Top
            d += "L 950 250 "; // Down-Right Diag tip
            d += "L 850 400 "; // Down-Left Diag
            d += "L 150 400 "; // Long Bottom
            d += "L 250 250 "; // Up-Right (Into center)
            d += "L 750 250";  // Horizontal Center finish
            return d;
        }

        const levels = { 1: generateLvl1, 2: generateLvl2, 3: generateLvl3, 4: generateLvl4 };

        // --- STATE ---
        let active = false;
        let gracePeriod = false;
        let checkpoints = [];
        let collectedCount = 0;
        let lastPos = { x: 0, y: 0 };
        let texturePattern = null;

        // --- DOM ---
        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        const tracker = document.getElementById('sync-tracker');
        const startNode = document.getElementById('start-node');
        const endNode = document.getElementById('end-node');
        const canvas = document.getElementById('trace-layer');
        const ctx = canvas.getContext('2d');
        const base = document.getElementById('path-visual-base');
        const hitbox = document.getElementById('path-hitbox');

        // --- TEXTURE SETUP ---
        const img = new Image();
        img.src = 'assets/texture-bridge.webp';
        img.onload = () => { texturePattern = ctx.createPattern(img, 'repeat'); };

        // --- GAME LOGIC ---

        function setDifficulty(lvl) {
            const d = levels[lvl]();
            
            // Set Path
            base.setAttribute('d', d);
            hitbox.setAttribute('d', d);
            
            // Place Nodes
            const totalLen = base.getTotalLength();
            const startPt = base.getPointAtLength(0);
            const endPt = base.getPointAtLength(totalLen);
            
            startNode.setAttribute('x', startPt.x - 30);
            startNode.setAttribute('y', startPt.y - 30);
            endNode.setAttribute('x', endPt.x - 30);
            endNode.setAttribute('y', endPt.y - 30);

            // Generate Checkpoints (Logic only)
            checkpoints = [];
            collectedCount = 0;
            const density = 8; 
            const count = Math.floor(totalLen / density);
            for(let i = 0; i <= count; i++) {
                const pt = base.getPointAtLength(i * density);
                checkpoints.push({ x: pt.x, y: pt.y, collected: false });
            }
            
            document.getElementById('ui-difficulty').classList.add('hidden');
            updateTracker();
        }

        function resetGame() {
            active = false;
            gracePeriod = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.add('hidden');
            document.getElementById('ui-win').classList.add('hidden');
            startNode.style.opacity = '1';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            checkpoints.forEach(cp => cp.collected = false);
            collectedCount = 0;
            updateTracker();
        }

        function showDifficultyMenu() {
            resetGame();
            document.getElementById('ui-difficulty').classList.remove('hidden');
        }

        function updateTracker() {
            const pct = checkpoints.length === 0 ? 0 : Math.round((collectedCount / checkpoints.length) * 100);
            tracker.innerText = `SYNC: ${pct}%`;
            if (pct >= 95) tracker.classList.add('full');
            else tracker.classList.remove('full');
        }

        // --- INPUT ---

        startNode.addEventListener('mousedown', startTrace);
        startNode.addEventListener('touchstart', startTrace, {passive: false});

        function startTrace(e) {
            e.preventDefault();
            active = true;
            gracePeriod = true;
            setTimeout(() => { gracePeriod = false; }, 200);

            stage.classList.add('game-active');
            cursor.style.display = 'block';
            startNode.style.opacity = '0.5';

            const pos = getScaledPos(e.touches ? e.touches[0] : e);
            lastPos = pos;
            updateCursorVisual(e.touches ? e.touches[0] : e);
        }

        window.addEventListener('mousemove', (e) => { if(active) processMove(e); });
        window.addEventListener('touchmove', (e) => { 
            if(active) { e.preventDefault(); processMove(e.touches[0]); }
        }, {passive: false});
        
        window.addEventListener('mouseup', endTrace);
        window.addEventListener('touchend', endTrace);

        function endTrace() { if(active) fail(); }

        // --- CORE PROCESS ---

        function getScaledPos(e) {
            // Coordinate Mapper: Screen Pixels -> 1000x500 SVG Space
            const rect = stage.getBoundingClientRect();
            // We use clientWidth to ignore borders for accurate mapping
            const scaleX = 1000 / stage.clientWidth; 
            const scaleY = 500 / stage.clientHeight;
            return {
                x: ((e.clientX || e.pageX) - rect.left) * scaleX,
                y: ((e.clientY || e.pageY) - rect.top) * scaleY
            };
        }

        function updateCursorVisual(e) {
            const rect = stage.getBoundingClientRect();
            cursor.style.left = ((e.clientX || e.pageX) - rect.left) + 'px';
            cursor.style.top = ((e.clientY || e.pageY) - rect.top) + 'px';
        }

        function processMove(e) {
            updateCursorVisual(e);
            const curr = getScaledPos(e);
            const screenX = e.clientX || e.pageX;
            const screenY = e.clientY || e.pageY;

            // 1. COLLISION (Using DOM Elements)
            if (!gracePeriod) {
                const elements = document.elementsFromPoint(screenX, screenY);
                let safe = false;
                let onEnd = false;
                
                for(let el of elements) {
                    if(el.classList.contains('safe-zone')) safe = true;
                    if(el.id === 'end-node') onEnd = true;
                }

                if(onEnd) {
                    if(collectedCount / checkpoints.length > 0.95) win();
                    return;
                }
                if(!safe) {
                    fail();
                    return;
                }
            }

            // 2. PAINT (Canvas)
            // Note: We use the texture if available, otherwise a default cyan
            ctx.lineWidth = 50; // Match SVG stroke
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = texturePattern || '#aaddff';
            
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(curr.x, curr.y);
            ctx.stroke();

            // 3. LOGIC (Checkpoints)
            const r2 = 30 * 30; // Radius squared
            for(let cp of checkpoints) {
                if(!cp.collected) {
                    const dx = curr.x - cp.x;
                    const dy = curr.y - cp.y;
                    if(dx*dx + dy*dy < r2) {
                        cp.collected = true;
                        collectedCount++;
                        updateTracker();
                    }
                }
            }
            lastPos = curr;
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.remove('hidden');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.remove('hidden');
        }

        // Start
        document.getElementById('ui-difficulty').classList.remove('hidden');
    </script>
</body>
</html>
