<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spectral Bridge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- GAME SPECIFIC STYLES --- */
        /* Note: We rely on style.css for Body, H2, and standard Buttons */

        /* --- GAME CONTAINER (THE MISTY VOID) --- */
        .game-wrapper {
            position: relative; 
            width: 100%; 
            max-width: 1000px; 
            height: 500px; 
            margin: 20px auto;
            
            /* The Void Texture (Kept specific to this minigame) */
            background-color: #020205; 
            background-image: 
                radial-gradient(circle at center, transparent 0%, #000000 100%),
                radial-gradient(circle at 20% 80%, rgba(40, 60, 80, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(40, 60, 80, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            
            border: 1px solid rgba(197, 160, 89, 0.3); 
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            border-radius: 12px; 
            overflow: hidden;
            touch-action: none; 
            cursor: default; 
            user-select: none;
        }

        /* --- UI OVERLAYS --- */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.85); 
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s;
            padding: 20px; text-align: center;
        }
        .hidden { opacity: 0; pointer-events: none; }

        .difficulty-grid { 
            display: flex; gap: 20px; margin-top: 30px; 
            flex-wrap: wrap; justify-content: center; 
        }
        
        /* OVERRIDE: Global button style forces padding that breaks circles. */
        .diff-btn {
            width: 60px; height: 60px; 
            padding: 0 !important; /* Force override style.css */
            border-radius: 50%;
            background: transparent; 
            border: 2px solid var(--gold-base); 
            color: var(--gold-base);
            font-size: 1.4rem; 
            font-family: 'Cinzel', serif; 
            font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            margin: 0 !important;
        }
        .diff-btn:hover { 
            background: var(--gold-base); 
            color: #000; 
            box-shadow: 0 0 20px var(--gold-shadow); 
            transform: scale(1.1); 
        }

        .status-msg {
            font-family: 'Cinzel', serif; font-size: 4rem; letter-spacing: 5px; text-transform: uppercase;
            text-shadow: 0 0 30px currentColor; margin-bottom: 20px;
            animation: textZoom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes textZoom { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- TRACKER --- */
        #sync-tracker {
            position: absolute; top: 20px; width: 100%; text-align: center;
            font-family: 'Cinzel', serif; font-size: 1.5rem;
            color: var(--gold-base); text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 40; pointer-events: none; opacity: 0.8;
        }

        /* --- SVG STYLES --- */
        svg { width: 100%; height: 100%; display: block; }
        
        .path-hitbox { 
            fill: none; stroke: transparent; stroke-width: 45px; 
            pointer-events: visiblePainted; 
        }
        .path-glow { 
            fill: none; stroke: var(--spirit); stroke-width: 30px; stroke-linecap: round;
            filter: blur(10px); opacity: 0.4; transition: d 0.5s ease-in-out; 
            pointer-events: none;
        }
        .path-core { 
            fill: none; stroke-width: 25px; stroke-linecap: round; opacity: 1;
            filter: drop-shadow(0 0 10px var(--spirit)); transition: d 0.5s ease-in-out;
            pointer-events: none;
        }

        /* Trail Mechanics */
        .breadcrumb {
            fill: transparent; stroke: none;
            transition: fill 0.5s ease, opacity 0.5s ease;
            pointer-events: visiblePainted; 
        }
        .breadcrumb.collected {
            fill: #fff; opacity: 0.6; filter: blur(2px);
            pointer-events: none;
        }

        .node { transition: opacity 0.3s; cursor: pointer; pointer-events: visiblePainted; }
        .start-node { filter: drop-shadow(0 0 15px #39ff14); }
        .end-node { filter: drop-shadow(0 0 15px var(--spirit)); opacity: 0.9; }
        .safe-zone { pointer-events: visiblePainted; }

        /* Cursor */
        #soul-cursor {
            position: absolute; width: 64px; height: 64px; 
            background-color: rgba(57, 255, 20, 0.1);
            border: 2px solid rgba(57, 255, 20, 0.5);
            border-radius: 50%;
            background-image: url('assets/sprite-soul.png');
            background-repeat: no-repeat;
            background-position: center; background-size: contain;
            transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 100;
            display: none; 
            filter: drop-shadow(0 0 20px var(--spirit));
        }

        .game-active { cursor: none !important; }
        .game-active svg { cursor: none !important; }
        
        .fail-anim .path-core { stroke: var(--blood-bright) !important; animation: shake 0.5s; }
        .fail-anim .path-glow { stroke: var(--blood); opacity: 0.8; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        @media (max-width: 768px) {
            .game-wrapper { height: 55vh; margin: 20px auto; }
            .status-msg { font-size: 2.5rem; }
            .path-hitbox { stroke-width: 50px; } 
        }
    </style>
</head>
<body>

    <div class="screen">
        <h2>The Spectral Bridge</h2>
        <p>Guide the soul across the void. Fill the path to stabilize the connection.</p>
        
        <div class="game-wrapper" id="game-stage">
            <div id="soul-cursor"></div>
            <div id="sync-tracker">SYNC: 0%</div>

            <div id="ui-difficulty" class="overlay-panel">
                <h3 style="color: var(--gold-highlight); font-family: 'Cinzel', serif; margin: 0; font-size: 1.5rem;">Attunement</h3>
                <p style="margin: 10px 0 30px; font-style: italic; color: #aaa;">Select Path Complexity</p>
                <div class="difficulty-grid">
                    <button class="diff-btn" onclick="setDifficulty(1)">I</button>
                    <button class="diff-btn" onclick="setDifficulty(2)">II</button>
                    <button class="diff-btn" onclick="setDifficulty(3)">III</button>
                    <button class="diff-btn" onclick="setDifficulty(4)">IV</button>
                </div>
            </div>

            <div id="ui-fail" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--blood-bright)">FALLEN</div>
                <button onclick="resetGame()">Resurrect</button>
            </div>

            <div id="ui-win" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--gold-highlight)">ASCENDED</div>
                <button onclick="showDifficultyMenu()">Cross Again</button>
            </div>

            <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                 <defs>
                    <pattern id="bridgePattern" patternUnits="userSpaceOnUse" width="100" height="100">
                        <image href="assets/texture-bridge.webp" x="0" y="0" width="100" height="100" />
                    </pattern>
                </defs>
                
                <g id="breadcrumbs-layer"></g>

                <path id="path-visual-glow" class="path-glow" d="" />
                <path id="path-visual-core" class="path-core" d="" stroke="url(#bridgePattern)" />
                <path id="path-hitbox" class="path-hitbox safe-zone" d="" />
                
                <image id="start-node" href="assets/icon-start.webp" width="60" height="60" class="node start-node safe-zone" />
                <image id="end-node" href="assets/icon-end.webp" width="60" height="60" class="node end-node safe-zone" />
            </svg>
        </div>

        <button class="back-btn" onclick="location.href='index.html'">Return to Hub</button>
    </div>

    <script>
// Define paths as Arrays of [x, y] coordinates
const grids = {
    1: [ // The Sigil (We still use string for curves, as coordinates are bad for curves)
        "M 50 250 C 200 250, 250 50, 500 50 S 800 250, 950 250"
    ],
    2: [ // The Circuit (Easy to read points!)
        [50, 250], [150, 250], [150, 100], [300, 100], [300, 400], 
        [450, 400], [450, 100], [600, 100], [600, 400], [750, 400], 
        [750, 250], [950, 250]
    ],
    3: [ // The Step-Down (A digital staircase pattern)
        [50, 250], [150, 250], [150, 50], [250, 50], [250, 450], 
        [350, 450], [350, 150], [450, 150], [450, 350], [550, 350], 
        [550, 150], [650, 150], [650, 450], [750, 450], [750, 50], 
        [850, 50], [850, 250], [950, 250]
    ],
    4: [ // The Hard Labyrinth
        [50, 250], [100, 250], [100, 50], [200, 50], [200, 350], 
        [300, 350], [300, 50], [400, 50], [400, 450], [500, 450], 
        [500, 100], [600, 100], [600, 450], [700, 450], [700, 50], 
        [800, 50], [800, 250], [950, 250]
    ]
};

// HELPER: Converts an array of points into an SVG Path string
function buildPath(data) {
    // If it's already a string (like level 1), just return it
    if (typeof data === 'string' || typeof data[0] === 'string') return data;

    // Otherwise, map coordinates to "L" (Line) commands
    let d = `M ${data[0][0]} ${data[0][1]}`; // Move to start
    for (let i = 1; i < data.length; i++) {
        d += ` L ${data[i][0]} ${data[i][1]}`; // Line to next
    }
    return d;
}

        let active = false;
        let gracePeriod = false;
        let totalBreadcrumbs = 0;
        let collectedBreadcrumbs = 0;

        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        const tracker = document.getElementById('sync-tracker');
        const breadcrumbLayer = document.getElementById('breadcrumbs-layer');
        const startNode = document.getElementById('start-node');
        const endNode = document.getElementById('end-node');

     function setDifficulty(lvl) {
    // GENERATE THE PATH STRING HERE
    const d = buildPath(grids[lvl]);
    
    // 1. Update Visuals
    document.getElementById('path-visual-glow').setAttribute('d', d);
    const core = document.getElementById('path-visual-core');
    core.setAttribute('d', d);
    document.getElementById('path-hitbox').setAttribute('d', d);
    
    // ... rest of your existing setDifficulty code (snapping nodes, breadcrumbs, etc) ...
    const totalLen = core.getTotalLength();
    const startPt = core.getPointAtLength(0);
    const endPt = core.getPointAtLength(totalLen);
    
    startNode.setAttribute('x', startPt.x - 30);
    startNode.setAttribute('y', startPt.y - 30);
    endNode.setAttribute('x', endPt.x - 30);
    endNode.setAttribute('y', endPt.y - 30);

    generateBreadcrumbs(core, totalLen);
    document.getElementById('ui-difficulty').classList.add('hidden');
}

        function generateBreadcrumbs(pathElement, length) {
            breadcrumbLayer.innerHTML = '';
            collectedBreadcrumbs = 0;
            const step = 20; 
            totalBreadcrumbs = Math.floor(length / step);
            
            for(let i = 1; i < totalBreadcrumbs; i++) {
                const pt = pathElement.getPointAtLength(i * step);
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", pt.x);
                circle.setAttribute("cy", pt.y);
                circle.setAttribute("r", 20);
                circle.setAttribute("class", "breadcrumb safe-zone");
                breadcrumbLayer.appendChild(circle);
            }
            updateTracker();
        }

        function updateTracker() {
            const pct = totalBreadcrumbs === 0 ? 0 : Math.round((collectedBreadcrumbs / totalBreadcrumbs) * 100);
            tracker.innerText = `SYNC: ${pct}%`;
            tracker.style.color = pct >= 95 ? '#39ff14' : 'var(--gold-base)';
        }

        function showDifficultyMenu() {
            resetGame();
            document.getElementById('ui-difficulty').classList.remove('hidden');
        }

        function resetGame() {
            active = false;
            gracePeriod = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.add('hidden');
            document.getElementById('ui-win').classList.add('hidden');
            startNode.style.opacity = '1';
            
            const crumbs = document.querySelectorAll('.breadcrumb');
            crumbs.forEach(c => {
                c.classList.remove('collected');
                c.style.fill = 'transparent';
            });
            collectedBreadcrumbs = 0;
            updateTracker();
        }

        startNode.addEventListener('mousedown', beginTrace);
        startNode.addEventListener('touchstart', beginTrace, {passive: false});

        function beginTrace(e) {
            e.preventDefault();
            active = true;
            gracePeriod = true;
            setTimeout(() => { gracePeriod = false; }, 200);

            stage.classList.add('game-active');
            cursor.style.display = 'block';
            
            if(e.touches) moveCursor(e.touches[0]);
            else moveCursor(e);
            
            startNode.style.opacity = '0.5';
        }

        window.addEventListener('mousemove', (e) => {
            if(!active) return;
            moveCursor(e);
            checkCollision(e.clientX, e.clientY);
        });

        window.addEventListener('touchmove', (e) => {
            if(!active) return;
            e.preventDefault(); 
            const touch = e.touches[0];
            moveCursor(touch);
            checkCollision(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('mouseup', () => { if(active) fail(); });
        window.addEventListener('touchend', () => { if(active) fail(); });

        function moveCursor(e) {
            const rect = stage.getBoundingClientRect();
            let x = (e.clientX || e.pageX) - rect.left;
            let y = (e.clientY || e.pageY) - rect.top;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        function checkCollision(x, y) {
            if (gracePeriod) return;
            
            const elements = document.elementsFromPoint(x, y);
            let safe = false;
            let touchingEnd = false;
            let hitBreadcrumb = false;
            
            for (let el of elements) {
                if (el.id === 'end-node') { touchingEnd = true; }
                if (el.classList.contains('safe-zone')) { safe = true; }
                
                if (el.classList.contains('breadcrumb') && !el.classList.contains('collected')) {
                    el.classList.add('collected');
                    collectedBreadcrumbs++;
                    hitBreadcrumb = true;
                }
            }
            
            if (hitBreadcrumb) updateTracker();

            if (touchingEnd) {
                if ((collectedBreadcrumbs / totalBreadcrumbs) >= 0.95) {
                    win();
                }
            } else if (!safe) {
                fail();
            }
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.remove('hidden');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.remove('hidden');
        }

        setDifficulty(3); 
        document.getElementById('ui-difficulty').classList.remove('hidden'); 
    </script>
</body>
</html>
