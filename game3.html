<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spectral Bridge</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- GAME-SPECIFIC STYLES --- */
        
        body {
            /* Prevent pull-to-refresh on mobile while playing */
            overscroll-behavior: none;
        }

        .game-container {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }

        /* --- THE VOID (Game Board) --- */
        .game-wrapper {
            position: relative; 
            width: 100%; 
            max-width: 800px; 
            aspect-ratio: 2/1; 
            margin: 0 auto 20px auto;
            background-color: #020205; 
            background-image: radial-gradient(circle at 50% 50%, #11111f 0%, #020205 100%);
            border: 2px solid #463a20; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 4px; 
            overflow: hidden;
            touch-action: none; /* Critical for touch dragging */
            user-select: none;
            cursor: default;
        }

        /* --- CONTROLS ROW --- */
        .controls-row { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            flex-wrap: wrap; 
            margin-bottom: 20px; 
        }

        .control-btn {
            width: 60px; height: 60px; 
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--gold-shadow);
            color: var(--gold-base);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; justify-content: center; align-items: center;
        }
        .control-btn:hover, .control-btn.active { 
            background: var(--gold-base); 
            color: #000; 
            box-shadow: 0 0 15px var(--gold-highlight);
            transform: scale(1.1);
        }

        /* --- IN-GAME UI --- */
        #sync-tracker {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem; color: #666; pointer-events: none; z-index: 40;
            text-shadow: 0 2px 5px black;
        }
        #sync-tracker.full { color: var(--poison-gas); text-shadow: 0 0 10px var(--poison-gas); }

        /* --- LAYERS --- */
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; z-index: 1; pointer-events: none; }
        
        #trace-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; 
            pointer-events: none;
            mix-blend-mode: normal; 
        }

        /* 1. VISIBILITY: The Untraversed Path (Dark/Dormant) */
        .path-base {
            fill: none; 
            stroke: #333; /* Fallback if texture fails */
            stroke: url(#bridgePattern); 
            stroke-width: 50px; 
            stroke-linecap: round; 
            stroke-linejoin: round;
            filter: brightness(0.4) sepia(0.8) grayscale(0.2);
            opacity: 0.8;
        }

        /* 2. THE HITBOX (Invisible but Interactive) */
        .path-hitbox { 
            fill: none; 
            stroke: transparent; 
            stroke-width: 60px; 
            stroke-linecap: round; 
            stroke-linejoin: round;
            pointer-events: stroke; /* Ensures only the stroke captures events */
            /* Fallback for older browsers */
            cursor: crosshair;
        }
        /* Ensure specific class overrides defaults */
        .safe-zone { pointer-events: stroke; }

        /* Nodes */
        .node { 
            transition: opacity 0.3s; 
            cursor: pointer; 
            pointer-events: auto; /* Explicitly allow clicks on nodes */
            z-index: 10; 
            position: relative; 
        }
        .start-node { filter: drop-shadow(0 0 10px var(--poison-gas)); } 
        .end-node { filter: drop-shadow(0 0 10px var(--spirit)); opacity: 0.9; }

        /* 3. SOUL CURSOR */
        #soul-cursor {
            position: absolute; 
            width: 64px; height: 64px; 
            background-image: url('assets/sprite-soul.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 100;
            display: none; 
            filter: drop-shadow(0 0 15px var(--spirit));
        }

        .game-active { cursor: none !important; }
        
        .fail-anim .path-base { 
            filter: brightness(0.5) sepia(1) hue-rotate(-50deg) saturate(5); 
            transition: filter 0.2s; 
        }

        /* --- MODAL OVERLAYS --- */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 200;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }
        .modal-active { opacity: 1; visibility: visible; pointer-events: auto; }
        
        .modal-content {
            background: #111; border: 2px solid var(--gold-base);
            padding: 20px; width: 80%; max-width: 400px; text-align: center;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
        }
        .status-msg { 
            font-family: 'Cinzel', serif; 
            font-size: 2rem; letter-spacing: 3px; text-transform: uppercase; 
            margin-bottom: 15px; font-weight: bold;
        }
        .modal-btn {
            background: transparent; border: 1px solid #666; color: #aaa;
            padding: 10px 25px; font-family: 'Cinzel', serif; cursor: pointer;
            transition: 0.2s;
        }
        .modal-btn:hover { border-color: var(--gold-base); color: var(--gold-base); }

    </style>
</head>
<body>

    <div class="screen">
        <h2>The Spectral Bridge</h2>
        <p>Select an attunement level. Drag the soul to the portal. Do not stray from the path.</p>
        
        <div class="game-container">
            <div class="game-wrapper" id="game-stage">
                <div id="soul-cursor"></div>
                <div id="sync-tracker">SYNC: 0%</div>

                <canvas id="trace-layer" width="1000" height="500"></canvas>

                <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                     <defs>
                        <pattern id="bridgePattern" patternUnits="userSpaceOnUse" width="100" height="100">
                            <image href="assets/texture-bridge.webp" x="0" y="0" width="100" height="100" />
                        </pattern>
                    </defs>

                    <path id="path-visual-base" class="path-base" d="" />
                    
                    <path id="path-hitbox" class="path-hitbox safe-zone" d="" />

                    <image id="start-node" href="assets/icon-start.webp" width="60" height="60" class="node start-node safe-zone" />
                    <image id="end-node" href="assets/icon-end.webp" width="60" height="60" class="node end-node safe-zone" />
                </svg>

                <div id="ui-fail" class="modal-overlay">
                    <div class="modal-content">
                        <div class="status-msg" style="color: var(--blood-bright)">SEVERED</div>
                        <button class="modal-btn" onclick="resetGame()">Try Again</button>
                    </div>
                </div>

                <div id="ui-win" class="modal-overlay">
                    <div class="modal-content">
                        <div class="status-msg" style="color: var(--gold-base)">CONNECTED</div>
                        <p style="margin-bottom: 20px; font-size: 0.9rem; color: #aaa;">The soul passage is stable.</p>
                        <button class="modal-btn" onclick="resetGame()">Continue</button>
                    </div>
                </div>
            </div>

            <div class="controls-row">
                <button class="control-btn active" id="btn-lvl-1" onclick="setDifficulty(1)">I</button>
                <button class="control-btn" id="btn-lvl-2" onclick="setDifficulty(2)">II</button>
                <button class="control-btn" id="btn-lvl-3" onclick="setDifficulty(3)">III</button>
                <button class="control-btn" id="btn-lvl-4" onclick="setDifficulty(4)">IV</button>
            </div>
        </div>

        <button class="back-btn" onclick="location.href='index.html'">Return to Hub</button>
    </div>

    <script>
        // --- DATA & PATH LOGIC ---
        
        function generateLvl1() {
            return "M 100 250 L 300 250 L 300 100 L 700 100 L 700 400 L 900 400";
        }

        function generateLvl2() {
            let d = "M 80 80 ";
            d += "L 920 80 ";  
            d += "L 920 190 "; 
            d += "L 80 190 ";  
            d += "L 80 300 ";  
            d += "L 920 300 "; 
            d += "L 920 410 "; 
            d += "L 880 410";  
            return d;
        }

        function generateLvl3() {
            let d = "M 50 450 ";
            d += "A 450 400 0 0 1 950 450 "; 
            d += "L 800 450 ";
            d += "A 300 250 0 0 0 200 450 ";
            d += "L 350 450 ";
            d += "A 150 150 0 0 1 650 450 ";
            return d;
        }

        function generateLvl4() {
            let d = "M 50 250 ";
            d += "L 150 100 "; 
            d += "L 850 100 "; 
            d += "L 950 250 "; 
            d += "L 850 400 "; 
            d += "L 150 400 "; 
            d += "L 250 250 "; 
            d += "L 750 250";  
            return d;
        }

        const levels = { 1: generateLvl1, 2: generateLvl2, 3: generateLvl3, 4: generateLvl4 };

        // --- STATE ---
        let active = false;
        let gracePeriod = false;
        let checkpoints = [];
        let collectedCount = 0;
        let lastPos = { x: 0, y: 0 };
        let texturePattern = null;
        let currentLevel = 1;

        // --- DOM ---
        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        const tracker = document.getElementById('sync-tracker');
        const startNode = document.getElementById('start-node');
        const endNode = document.getElementById('end-node');
        const canvas = document.getElementById('trace-layer');
        const ctx = canvas.getContext('2d');
        const base = document.getElementById('path-visual-base');
        const hitbox = document.getElementById('path-hitbox');

        // --- TEXTURE SETUP ---
        const img = new Image();
        img.src = 'assets/texture-bridge.webp';
        img.onload = () => { 
            texturePattern = ctx.createPattern(img, 'repeat'); 
        };
        // NOTE: We do NOT wait for onload to start the game. 
        // If image fails, the game works with fallback colors.

        // --- GAME LOGIC ---

        function setDifficulty(lvl) {
            currentLevel = lvl;
            
            document.querySelectorAll('.control-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-lvl-${lvl}`).classList.add('active');

            const d = levels[lvl]();
            base.setAttribute('d', d);
            hitbox.setAttribute('d', d);
            
            const totalLen = base.getTotalLength();
            // Handle error case if path is invalid
            if (totalLen === 0) return;

            const startPt = base.getPointAtLength(0);
            const endPt = base.getPointAtLength(totalLen);
            
            startNode.setAttribute('x', startPt.x - 30);
            startNode.setAttribute('y', startPt.y - 30);
            endNode.setAttribute('x', endPt.x - 30);
            endNode.setAttribute('y', endPt.y - 30);

            // Checkpoints
            checkpoints = [];
            collectedCount = 0;
            const density = 10; 
            const count = Math.floor(totalLen / density);
            for(let i = 0; i <= count; i++) {
                const pt = base.getPointAtLength(i * density);
                checkpoints.push({ x: pt.x, y: pt.y, collected: false });
            }
            
            resetGame();
        }

        function resetGame() {
            active = false;
            gracePeriod = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.remove('modal-active');
            document.getElementById('ui-win').classList.remove('modal-active');
            startNode.style.opacity = '1';
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            checkpoints.forEach(cp => cp.collected = false);
            collectedCount = 0;
            updateTracker();
        }

        function updateTracker() {
            const pct = checkpoints.length === 0 ? 0 : Math.round((collectedCount / checkpoints.length) * 100);
            tracker.innerText = `SYNC: ${pct}%`;
            if (pct >= 95) tracker.classList.add('full');
            else tracker.classList.remove('full');
        }

        // --- INPUT ---

        // Bind Start Node explicitly
        startNode.addEventListener('mousedown', startTrace);
        startNode.addEventListener('touchstart', startTrace, {passive: false});

        function startTrace(e) {
            if (e.cancelable) e.preventDefault();
            
            active = true;
            gracePeriod = true;
            // Short grace period to escape the exact start center
            setTimeout(() => { gracePeriod = false; }, 300);

            stage.classList.add('game-active');
            cursor.style.display = 'block';
            startNode.style.opacity = '0.5';

            // Reset canvas for fresh attempt (optional, or keep trail?)
            // We usually keep trail if it's a single run, but here we just continue.
            
            const pos = getScaledPos(e.touches ? e.touches[0] : e);
            lastPos = pos;
            updateCursorVisual(e.touches ? e.touches[0] : e);
        }

        // Bind Window for dragging outside start node
        window.addEventListener('mousemove', (e) => { if(active) processMove(e); });
        window.addEventListener('touchmove', (e) => { 
            if(active) { 
                if(e.cancelable) e.preventDefault(); 
                processMove(e.touches[0]); 
            }
        }, {passive: false});
        
        window.addEventListener('mouseup', endTrace);
        window.addEventListener('touchend', endTrace);

        function endTrace() { 
            if(active) {
                // If they let go, it's a fail (must hold connection)
                fail(); 
            }
        }

        // --- CORE PROCESS ---

        function getScaledPos(e) {
            const rect = stage.getBoundingClientRect();
            // Calculate scale based on the internal resolution (1000x500)
            const scaleX = 1000 / rect.width; 
            const scaleY = 500 / rect.height;
            return {
                x: ((e.clientX) - rect.left) * scaleX,
                y: ((e.clientY) - rect.top) * scaleY
            };
        }

        function updateCursorVisual(e) {
            const rect = stage.getBoundingClientRect();
            // Cursor visual uses page coordinates relative to screen, 
            // but we want it relative to the game stage top/left to handle scrolling better.
            // Actually fixed positioning is easier if game-wrapper is relative.
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        function processMove(e) {
            updateCursorVisual(e);
            
            const screenX = e.clientX;
            const screenY = e.clientY;
            const curr = getScaledPos(e);

            // 1. COLLISION
            if (!gracePeriod) {
                // elementsFromPoint checks all layers under the finger
                const elements = document.elementsFromPoint(screenX, screenY);
                let safe = false;
                let onEnd = false;
                
                for(let el of elements) {
                    // Check for class 'safe-zone' (Path Hitbox, Start Node, End Node)
                    if(el.classList.contains('safe-zone')) safe = true;
                    if(el.id === 'end-node') onEnd = true;
                }

                if(onEnd) {
                    if(collectedCount / checkpoints.length > 0.90) {
                        win();
                    }
                    return;
                }
                
                // If not in a safe zone and not in grace period -> FAIL
                if(!safe) {
                    fail();
                    return;
                }
            }

            // 2. PAINT
            ctx.lineWidth = 50; 
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = texturePattern || '#aaddff';
            
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(curr.x, curr.y);
            ctx.stroke();

            // 3. LOGIC (Checkpoints)
            // Optimize: Only check uncollected checkpoints
            const r2 = 40 * 40; // Hit radius
            for(let cp of checkpoints) {
                if(!cp.collected) {
                    const dx = curr.x - cp.x;
                    const dy = curr.y - cp.y;
                    if(dx*dx + dy*dy < r2) {
                        cp.collected = true;
                        collectedCount++;
                        updateTracker();
                    }
                }
            }
            lastPos = curr;
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.add('modal-active');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.add('modal-active');
        }

        // --- INIT ---
        // Run immediately.
        setDifficulty(1);

    </script>
</body>
</html>
