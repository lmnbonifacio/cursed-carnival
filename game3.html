<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Nether Bridge</title>
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- GAME-SPECIFIC STYLES --- */
        body { overscroll-behavior: none; }

        .game-container {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }

        /* --- THE VOID (Game Board) --- */
        .game-wrapper {
            position: relative; 
            width: 100%; 
            max-width: 800px; 
            aspect-ratio: 5/3; 
            margin: 0 auto 20px auto;
            background-color: #020205; 
            background-image: radial-gradient(circle at 50% 50%, #11111f 0%, #020205 100%);
            border: 2px solid #463a20; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            border-radius: 4px; 
            overflow: hidden;
            touch-action: none; 
            user-select: none;
            cursor: default;
        }

        /* --- OVERLAYS (Menu, Win, Fail) --- */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.9); 
            z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
            padding: 20px; text-align: center;
        }
        .overlay-active { opacity: 1; visibility: visible; pointer-events: auto; }

        /* Menu Grid */
        .difficulty-grid { 
            display: flex; gap: 20px; margin-top: 25px; 
            flex-wrap: wrap; justify-content: center; 
        }

        .diff-btn {
            width: 70px; height: 70px; 
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--gold-base);
            color: var(--gold-base);
            font-family: 'Cinzel', serif;
            font-size: 1.5rem; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .diff-btn:hover { 
            background: var(--gold-base); 
            color: #000; 
            box-shadow: 0 0 20px var(--gold-highlight);
            transform: scale(1.1);
        }

        /* Modal Text */
        .status-msg { 
            font-family: 'Cinzel', serif; 
            font-size: 2.5rem; letter-spacing: 3px; text-transform: uppercase; 
            margin-bottom: 15px; font-weight: bold;
            text-shadow: 0 0 20px currentColor;
        }
        
        .modal-btn {
            background: transparent; border: 1px solid #666; color: #aaa;
            padding: 10px 25px; font-family: 'Cinzel', serif; cursor: pointer;
            transition: 0.2s; margin-top: 10px;
        }
        .modal-btn:hover { border-color: var(--gold-base); color: var(--gold-base); }

        /* --- IN-GAME UI --- */
        #progress-tracker {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: auto;
            font-family: 'Cinzel', serif; font-size: 1.2rem; 
            color: #888; pointer-events: none; z-index: 40;
            
            background: rgba(5, 5, 10, 0.85);
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        #progress-tracker.full { 
            color: var(--gold-highlight); border-color: var(--gold-base);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);
            text-shadow: 0 0 8px var(--gold-base); 
        }

        /* --- LAYERS --- */
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; z-index: 1; pointer-events: none; }
        
        #trace-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none; mix-blend-mode: normal; 
        }

        /* Path Base */
        .path-base {
            fill: none; 
            stroke: #333; /* Fallback */
            stroke: url(#bridgePattern); 
            stroke-width: 50px; 
            stroke-linecap: round; stroke-linejoin: round;
            filter: brightness(0.5) sepia(0.8) grayscale(0.2) drop-shadow(0 0 10px rgba(100, 200, 255, 0.6));
            opacity: 0.8;
        }

        /* Hitbox */
        .path-hitbox { 
            fill: none; stroke: transparent; stroke-width: 60px; 
            stroke-linecap: round; stroke-linejoin: round;
            pointer-events: stroke; cursor: crosshair;
        }
        .safe-zone { pointer-events: stroke; }

        /* Nodes */
        .node { 
            transition: opacity 0.3s; cursor: pointer; pointer-events: auto; z-index: 10; position: relative; 
        }
        .start-node { filter: drop-shadow(0 0 10px var(--poison-gas)); } 
        .end-node { filter: drop-shadow(0 0 10px var(--spirit)); opacity: 0.9; }

        /* Soul Cursor */
        #soul-cursor {
            position: absolute; width: 64px; height: 64px; 
            background-image: url('assets/sprite-soul.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 100;
            display: none; 
            filter: drop-shadow(0 0 15px var(--spirit));
        }

        .game-active { cursor: none !important; }
        
        .fail-anim .path-base { 
            filter: brightness(0.5) sepia(1) hue-rotate(-50deg) saturate(5); 
            transition: filter 0.2s; 
        }
    </style>
</head>
<body>

    <div class="screen">
        <h2>The Nether Bridge</h2>
        <p>Ferry the soul across the void.</p>
        
        <div class="game-container">
            <div class="game-wrapper" id="game-stage">
                <div id="soul-cursor"></div>
                <div id="progress-tracker">PROGRESS: 0%</div>

                <div id="ui-difficulty" class="overlay-panel overlay-active">
                    <h3 style="color: var(--gold-base); font-family: 'Cinzel', serif; margin: 0; font-size: 1.8rem;">Attunement</h3>
                    <p style="margin: 5px 0 20px; font-style: italic; color: #888;">Select a path to traverse.</p>
                    <div class="difficulty-grid">
                        <button class="diff-btn" onclick="setDifficulty(1)">I</button>
                        <button class="diff-btn" onclick="setDifficulty(2)">II</button>
                        <button class="diff-btn" onclick="setDifficulty(3)">III</button>
                        <button class="diff-btn" onclick="setDifficulty(4)">IV</button>
                    </div>
                </div>

                <div id="ui-fail" class="overlay-panel">
                    <div class="status-msg" style="color: var(--blood-bright)">SEVERED</div>
                    <button class="modal-btn" onclick="retryLevel()">Try Again</button>
                    <button class="modal-btn" onclick="showDifficultyMenu()" style="border: none; margin-top: 5px; font-size: 0.8rem;">Change Path</button>
                </div>

                <div id="ui-win" class="overlay-panel">
                    <div class="status-msg" style="color: var(--gold-base)">SUCCESS</div>
                    <p style="margin-bottom: 20px; color: #aaa;">You have guided the soul to safety.</p>
                    <button class="modal-btn" onclick="showDifficultyMenu()">Cross Again</button>
                </div>

                <svg id="svg-bg" viewBox="0 -100 1000 600" preserveAspectRatio="none">
                     <defs>
                        <pattern id="bridgePattern" patternUnits="userSpaceOnUse" width="100" height="100">
                            <image href="assets/texture-bridge.webp" x="0" y="0" width="100" height="100" />
                        </pattern>
                    </defs>

                    <path id="path-visual-base" class="path-base" d="" />
                    <path id="path-hitbox" class="path-hitbox safe-zone" d="" />
                </svg>

                <canvas id="trace-layer" width="1000" height="600"></canvas>

                <svg id="svg-fg" viewBox="0 -100 1000 600" preserveAspectRatio="none" style="z-index: 10;">
                    <image id="start-node" href="assets/icon-start.webp" width="60" height="60" class="node start-node safe-zone" />
                    <image id="end-node" href="assets/icon-end.webp" width="60" height="60" class="node end-node safe-zone" />
                </svg>
            </div>
        </div>

        <button class="back-btn" onclick="location.href='index.html'">Return to Hub</button>
    </div>

    <script>
        // --- DATA ---
        function generateLvl1() { return "M 100 250 L 300 250 L 300 100 L 700 100 L 700 400 L 900 400"; }
        function generateLvl2() {
            let d = "M 80 80 L 920 80 L 920 190 L 80 190 L 80 300 L 920 300 L 920 410 L 880 410";  
            return d;
        }
        function generateLvl3() {
            let d = "M 50 250 L 150 100 L 850 100 L 950 250 L 850 400 L 150 400 L 250 250 L 750 250";
            return d;
        }
        function generateLvl4() {
            let d = "M 50 450 A 450 400 0 0 1 950 450 L 800 450 A 300 250 0 0 0 200 450 L 350 450 A 150 150 0 0 1 650 450";
            return d;
        }

        const levels = { 1: generateLvl1, 2: generateLvl2, 3: generateLvl3, 4: generateLvl4 };

        // --- STATE ---
        let active = false;
        let gracePeriod = false;
        let checkpoints = [];
        let collectedCount = 0;
        let lastPos = { x: 0, y: 0 };
        let texturePattern = null;
        let currentLevel = 1;
        let levelPathObj = null;

        // --- DOM ---
        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        const tracker = document.getElementById('progress-tracker');
        const startNode = document.getElementById('start-node');
        const endNode = document.getElementById('end-node');
        const canvas = document.getElementById('trace-layer');
        const ctx = canvas.getContext('2d');
        ctx.translate(0, 100);
        const base = document.getElementById('path-visual-base');
        const hitbox = document.getElementById('path-hitbox');

        // --- TEXTURE ---
        const img = new Image();
        img.src = 'assets/texture-bridge.webp';
        img.onload = () => { 
            texturePattern = ctx.createPattern(img, 'repeat'); 
        };

        // --- GAME LOGIC ---

        function setDifficulty(lvl) {
            currentLevel = lvl;
            const d = levels[lvl]();
            base.setAttribute('d', d);
            hitbox.setAttribute('d', d);
            levelPathObj = new Path2D(d);
            
            const totalLen = base.getTotalLength();
            if (totalLen === 0) return;

            const startPt = base.getPointAtLength(0);
            const endPt = base.getPointAtLength(totalLen);
            
            startNode.setAttribute('x', startPt.x - 30);
            startNode.setAttribute('y', startPt.y - 30);
            endNode.setAttribute('x', endPt.x - 30);
            endNode.setAttribute('y', endPt.y - 30);

            // Generate Checkpoints
            checkpoints = [];
            const density = 10; 
            const count = Math.floor(totalLen / density);
            for(let i = 0; i <= count; i++) {
                const pt = base.getPointAtLength(i * density);
                checkpoints.push({ x: pt.x, y: pt.y, collected: false });
            }
            
            // Hide menu and reset
            document.getElementById('ui-difficulty').classList.remove('overlay-active');
            resetGame();
        }

        function showDifficultyMenu() {
            document.querySelectorAll('.overlay-panel').forEach(el => el.classList.remove('overlay-active'));
            document.getElementById('ui-difficulty').classList.add('overlay-active');
            active = false;
        }

        function retryLevel() {
            resetGame();
        }

        function resetGame() {
            active = false;
            gracePeriod = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.remove('overlay-active');
            document.getElementById('ui-win').classList.remove('overlay-active');
            startNode.style.opacity = '1';
            
            ctx.clearRect(0, -100, canvas.width, canvas.height);
            checkpoints.forEach(cp => cp.collected = false);
            collectedCount = 0;
            updateTracker();
        }

        function updateTracker() {
            const pct = checkpoints.length === 0 ? 0 : Math.round((collectedCount / checkpoints.length) * 100);
            tracker.innerText = `PROGRESS: ${pct}%`;
            if (pct >= 95) tracker.classList.add('full');
            else tracker.classList.remove('full');
        }

        // --- INPUT ---

        startNode.addEventListener('mousedown', startTrace);
        startNode.addEventListener('touchstart', startTrace, {passive: false});

        function startTrace(e) {
            if (e.cancelable) e.preventDefault();
            active = true;
            gracePeriod = true;
            setTimeout(() => { gracePeriod = false; }, 300);

            stage.classList.add('game-active');
            cursor.style.display = 'block';
            startNode.style.opacity = '0.5';

            const pos = getScaledPos(e.touches ? e.touches[0] : e);
            lastPos = pos;
            updateCursorVisual(e.touches ? e.touches[0] : e);
        }

        window.addEventListener('mousemove', (e) => { if(active) processMove(e); });
        window.addEventListener('touchmove', (e) => { 
            if(active) { 
                if(e.cancelable) e.preventDefault(); 
                processMove(e.touches[0]); 
            }
        }, {passive: false});
        
        window.addEventListener('mouseup', endTrace);
        window.addEventListener('touchend', endTrace);

        function endTrace() { if(active) fail(); }

        // --- CORE PROCESS ---

        function getScaledPos(e) {
            const rect = stage.getBoundingClientRect();
            const scaleX = 1000 / rect.width; 
            const scaleY = 600 / rect.height;
            return {
                x: ((e.clientX) - rect.left) * scaleX,
                y: ((e.clientY) - rect.top) * scaleY - 100
            };
        }

        function updateCursorVisual(e) {
            const rect = stage.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        function processMove(e) {
            updateCursorVisual(e);
            
            const screenX = e.clientX;
            const screenY = e.clientY;
            const curr = getScaledPos(e);

            // 1. COLLISION
            if (!gracePeriod) {
                const elements = document.elementsFromPoint(screenX, screenY);
                let safe = false;
                let onEnd = false;
                
                for(let el of elements) {
                    if(el.classList.contains('safe-zone')) safe = true;
                    if(el.id === 'end-node') onEnd = true;
                }

                if(onEnd) {
                    if(collectedCount / checkpoints.length > 0.90) win();
                    return;
                }
                if(!safe) { fail(); return; }
            }

            // 2. PAINT
            ctx.globalCompositeOperation = 'source-over';
            ctx.lineWidth = 80; 
            ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            ctx.strokeStyle = texturePattern || '#aaddff';
            
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(curr.x, curr.y);
            ctx.stroke();

            // Clip to path boundary
            ctx.globalCompositeOperation = 'destination-in';
            ctx.lineWidth = 50;
            ctx.strokeStyle = '#fff';
            ctx.stroke(levelPathObj);

            // 3. LOGIC
            const r2 = 40 * 40; 
            for(let cp of checkpoints) {
                if(!cp.collected) {
                    const dx = curr.x - cp.x;
                    const dy = curr.y - cp.y;
                    if(dx*dx + dy*dy < r2) {
                        cp.collected = true;
                        collectedCount++;
                        updateTracker();
                    }
                }
            }
            lastPos = curr;
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.add('overlay-active');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.add('overlay-active');
        }

        // Init: Just prep visuals, don't set difficulty yet (menu is open by default HTML)
        // We call setDifficulty to generate visual background for the menu if we want,
        // but user might prefer empty void. Let's pre-load Level 1 as background.
        setDifficulty(1); 
        // Force menu open again (setDifficulty closes it)
        showDifficultyMenu();

    </script>
</body>
</html>
