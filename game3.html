<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spectral Bridge (Texture Paint)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- GAME CONTAINER --- */
        .game-wrapper {
            position: relative; 
            width: 100%; max-width: 1000px; 
            aspect-ratio: 2/1; 
            margin: 20px auto;
            background-color: #020205; 
            background-image: radial-gradient(circle at 50% 50%, #11111f 0%, #020205 100%);
            border: 1px solid rgba(197, 160, 89, 0.3); 
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            border-radius: 12px; 
            overflow: hidden;
            touch-action: none; 
            cursor: default; 
            user-select: none;
        }

        /* --- UI --- */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.9); 
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s;
            padding: 20px; text-align: center;
        }
        .hidden { opacity: 0; pointer-events: none; }

        .difficulty-grid { display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }

        .diff-btn {
            width: 60px; height: 60px; 
            padding: 0 !important; border-radius: 50%;
            background: rgba(0,0,0,0.5); border: 2px solid #c5a059; color: #c5a059;
            font-size: 1.4rem; font-family: 'Cinzel', serif; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            margin: 0 !important; cursor: pointer;
        }
        .diff-btn:hover { background: #c5a059; color: #000; transform: scale(1.1); }

        .status-msg {
            font-family: 'Cinzel', serif; font-size: 4rem; letter-spacing: 5px; text-transform: uppercase;
            text-shadow: 0 0 30px currentColor; margin-bottom: 20px;
        }

        /* --- SYNC TRACKER --- */
        #sync-tracker {
            position: absolute; top: 20px; width: 100%; text-align: center;
            font-family: 'Cinzel', serif; font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5); 
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 40; pointer-events: none; transition: color 0.3s;
        }
        #sync-tracker.full { color: #39ff14; text-shadow: 0 0 20px #39ff14; }

        /* --- LAYERS --- */
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; z-index: 1; }
        
        /* THE CANVAS (The "Paint" Layer) */
        #trace-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; 
            pointer-events: none;
            /* CRITICAL: This clips the canvas paint to the shape of the SVG path ID defined in HTML */
            clip-path: url(#level-clipper); 
            /* Optional: Make the revealed texture pop */
            filter: brightness(1.3) contrast(1.1);
        }

        /* 1. THE DIM BASE PATH (Ghost Bridge) */
        .path-base {
            fill: none; 
            stroke: url(#bridgePattern); 
            stroke-width: 50px; 
            stroke-linecap: round; 
            stroke-linejoin: round;
            /* LIFTED VISIBILITY: From 0.2 to 0.4 as requested */
            opacity: 0.4; 
            filter: grayscale(100%); /* Black and white until painted over */
        }

        /* 2. THE HITBOX */
        .path-hitbox { fill: none; stroke: transparent; stroke-width: 70px; pointer-events: visiblePainted; }

        /* Nodes */
        .node { transition: opacity 0.3s; cursor: pointer; pointer-events: visiblePainted; z-index: 10; position: relative; }
        .start-node { filter: drop-shadow(0 0 15px #39ff14); } 
        .end-node { filter: drop-shadow(0 0 15px #aaddff); opacity: 0.9; }

        /* 3. THE SOUL CURSOR (Sprite) */
        #soul-cursor {
            position: absolute; 
            width: 64px; height: 64px; /* Adjust based on sprite size */
            background-image: url('assets/sprite-soul.png'); /* YOUR ASSET */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 100;
            display: none; 
            /* THE DYNAMIC HALO: This moves with cursor but doesn't stay on ground */
            filter: drop-shadow(0 0 20px #aaddff) drop-shadow(0 0 40px #aaddff);
        }

        .game-active { cursor: none !important; }
        .fail-anim .path-base { stroke: #ff3333 !important; opacity: 0.8; filter: none; transition: stroke 0.2s; }
    </style>
</head>
<body>

    <div class="screen">
        <h2>The Spectral Bridge</h2>
        
        <div class="game-wrapper" id="game-stage">
            <div id="soul-cursor"></div>
            <div id="sync-tracker">SYNC: 0%</div>

            <div id="ui-difficulty" class="overlay-panel">
                <h3 style="color: #c5a059; font-family: 'Cinzel', serif; margin: 0; font-size: 1.5rem;">Attunement</h3>
                <div class="difficulty-grid">
                    <button class="diff-btn" onclick="setDifficulty(1)">I</button>
                    <button class="diff-btn" onclick="setDifficulty(2)">II</button>
                    <button class="diff-btn" onclick="setDifficulty(3)">III</button>
                    <button class="diff-btn" onclick="setDifficulty(4)">IV</button>
                </div>
            </div>

            <div id="ui-fail" class="overlay-panel hidden">
                <div class="status-msg" style="color: #ff3333">FALLEN</div>
                <button onclick="resetGame()">Resurrect</button>
            </div>

            <div id="ui-win" class="overlay-panel hidden">
                <div class="status-msg" style="color: #c5a059">ASCENDED</div>
                <button onclick="showDifficultyMenu()">Cross Again</button>
            </div>

            <canvas id="trace-layer" width="1000" height="500"></canvas>

            <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                 <defs>
                    <pattern id="bridgePattern" patternUnits="userSpaceOnUse" width="100" height="100">
                        <image href="assets/texture-bridge.webp" x="0" y="0" width="100" height="100" />
                    </pattern>
                    
                    <clipPath id="level-clipper">
                        <use href="#path-visual-base" />
                    </clipPath>
                </defs>

                <path id="path-visual-base" class="path-base" d="" />
                
                <path id="path-hitbox" class="path-hitbox safe-zone" d="" />

                <image id="start-node" href="assets/icon-start.webp" width="60" height="60" class="node start-node safe-zone" />
                <image id="end-node" href="assets/icon-end.webp" width="60" height="60" class="node end-node safe-zone" />
            </svg>
        </div>

        <button class="back-btn" onclick="location.href='index.html'" style="margin-top: 20px;">Return to Hub</button>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const grids = {
            1: [[50, 250], [200, 250], [200, 100], [500, 100], [500, 400], [800, 400], [800, 250], [950, 250]],
            2: [[50, 50], [950, 50], [950, 120], [100, 120], [100, 190], [900, 190], [900, 260], [100, 260], [100, 330], [900, 330], [900, 400], [50, 400], [50, 450], [950, 450]],
            3: "CIRCULAR_MAZE",
            4: "HYBRID_MAZE"
        };

        let active = false;
        let gracePeriod = false;
        let checkpoints = [];
        let collectedCount = 0;
        let lastPos = { x: 0, y: 0 };
        let texturePattern = null; // Will hold the canvas pattern

        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        const tracker = document.getElementById('sync-tracker');
        const startNode = document.getElementById('start-node');
        const endNode = document.getElementById('end-node');
        const canvas = document.getElementById('trace-layer');
        const ctx = canvas.getContext('2d');
        const base = document.getElementById('path-visual-base');
        const hitbox = document.getElementById('path-hitbox');

        // --- SETUP PATTERN ---
        const img = new Image();
        img.src = 'assets/texture-bridge.webp';
        img.onload = () => {
            // Create a repeating pattern of the texture
            texturePattern = ctx.createPattern(img, 'repeat');
        };

        // --- PATH GENERATION ---
        function buildPathFromPoints(data) {
            let d = `M ${data[0][0]} ${data[0][1]}`;
            for (let i = 1; i < data.length; i++) d += ` L ${data[i][0]} ${data[i][1]}`;
            return d;
        }

        function generateCircularMaze() {
            let d = "M 50 250 L 200 250 A 300 220 0 1 1 800 250 A 300 220 0 1 1 200 250 L 300 250 ";
            d += "A 200 150 0 1 0 700 250 A 200 150 0 1 0 300 250 L 400 250 ";
            d += "A 100 80 0 1 1 600 250 L 950 250";
            return d;
        }

        function generateHybridMaze() {
            let d = "M 50 450 L 50 50 L 200 50 L 200 450 L 350 450 L 350 250 ";
            d += "A 150 150 0 1 1 650 250 A 100 100 0 1 0 450 250 ";
            d += "L 650 250 L 650 50 L 800 50 L 800 450 L 950 450 L 950 250";
            return d;
        }

        // --- CORE LOGIC ---

        function setDifficulty(lvl) {
            let d = "";
            if (grids[lvl] === "CIRCULAR_MAZE") d = generateCircularMaze();
            else if (grids[lvl] === "HYBRID_MAZE") d = generateHybridMaze();
            else d = buildPathFromPoints(grids[lvl]);
            
            // Update SVG Paths
            base.setAttribute('d', d);
            hitbox.setAttribute('d', d);
            
            // Reposition Nodes
            const totalLen = base.getTotalLength();
            const startPt = base.getPointAtLength(0);
            const endPt = base.getPointAtLength(totalLen);
            
            startNode.setAttribute('x', startPt.x - 30);
            startNode.setAttribute('y', startPt.y - 30);
            endNode.setAttribute('x', endPt.x - 30);
            endNode.setAttribute('y', endPt.y - 30);

            // Generate Logic Checkpoints
            generateCheckpoints(base, totalLen);
            
            document.getElementById('ui-difficulty').classList.add('hidden');
        }

        function generateCheckpoints(pathElement, length) {
            checkpoints = [];
            collectedCount = 0;
            const density = 8; 
            const count = Math.floor(length / density);
            for(let i = 0; i <= count; i++) {
                const pt = pathElement.getPointAtLength(i * density);
                checkpoints.push({ x: pt.x, y: pt.y, collected: false });
            }
            updateTracker();
        }

        function updateTracker() {
            const pct = checkpoints.length === 0 ? 0 : Math.round((collectedCount / checkpoints.length) * 100);
            tracker.innerText = `SYNC: ${pct}%`;
            if (pct >= 95) tracker.classList.add('full');
            else tracker.classList.remove('full');
        }

        function showDifficultyMenu() {
            resetGame();
            document.getElementById('ui-difficulty').classList.remove('hidden');
        }

        function resetGame() {
            active = false;
            gracePeriod = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.add('hidden');
            document.getElementById('ui-win').classList.add('hidden');
            startNode.style.opacity = '1';
            
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Reset Logic
            checkpoints.forEach(cp => cp.collected = false);
            collectedCount = 0;
            updateTracker();
        }

        // --- INPUT HANDLING ---

        startNode.addEventListener('mousedown', beginTrace);
        startNode.addEventListener('touchstart', beginTrace, {passive: false});

        function beginTrace(e) {
            e.preventDefault();
            active = true;
            gracePeriod = true;
            setTimeout(() => { gracePeriod = false; }, 200);

            stage.classList.add('game-active');
            cursor.style.display = 'block';
            
            // Setup coordinates
            const coords = getSVGCoords(e.touches ? e.touches[0] : e);
            lastPos = coords;
            moveCursorVisuals(e.touches ? e.touches[0] : e);
            
            startNode.style.opacity = '0.5';
        }

        window.addEventListener('mousemove', (e) => {
            if(!active) return;
            handleMove(e);
        });

        window.addEventListener('touchmove', (e) => {
            if(!active) return;
            e.preventDefault(); 
            handleMove(e.touches[0]);
        }, {passive: false});

        window.addEventListener('mouseup', () => { if(active) fail(); });
        window.addEventListener('touchend', () => { if(active) fail(); });

        function getSVGCoords(e) {
            const rect = stage.getBoundingClientRect();
            const scaleX = 1000 / rect.width;
            const scaleY = 500 / rect.height;
            return {
                x: ((e.clientX || e.pageX) - rect.left) * scaleX,
                y: ((e.clientY || e.pageY) - rect.top) * scaleY
            };
        }

        function moveCursorVisuals(e) {
            const rect = stage.getBoundingClientRect();
            let x = (e.clientX || e.pageX) - rect.left;
            let y = (e.clientY || e.pageY) - rect.top;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        function handleMove(e) {
            moveCursorVisuals(e);
            const curr = getSVGCoords(e);
            const screenX = e.clientX || e.pageX;
            const screenY = e.clientY || e.pageY;
            
            // 1. COLLISION (Hitbox)
            if (!gracePeriod) {
                const elements = document.elementsFromPoint(screenX, screenY);
                let safe = false;
                let touchingEnd = false;

                for (let el of elements) {
                    if (el.classList.contains('safe-zone')) safe = true;
                    if (el.id === 'end-node') touchingEnd = true;
                }

                if (touchingEnd) {
                    if (collectedCount / checkpoints.length >= 0.95) win();
                } else if (!safe) {
                    fail();
                    return; 
                }
            }

            // 2. PAINTING (The Visual Fix)
            // Instead of circles, we draw a continuous "pipe" using the texture pattern
            ctx.lineWidth = 55; // Matches SVG stroke-width
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Use the texture pattern if loaded, otherwise fallback to blue
            ctx.strokeStyle = texturePattern ? texturePattern : '#aaddff';
            
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(curr.x, curr.y);
            ctx.stroke();

            // 3. LOGIC (Checkpoints)
            const captureRadius = 40; 
            for(let cp of checkpoints) {
                if(!cp.collected) {
                    const dx = curr.x - cp.x;
                    const dy = curr.y - cp.y;
                    if (dx*dx + dy*dy < captureRadius*captureRadius) {
                        cp.collected = true;
                        collectedCount++;
                        updateTracker();
                    }
                }
            }

            lastPos = curr;
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.remove('hidden');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.remove('hidden');
        }

        // Init
        setDifficulty(3); 
        document.getElementById('ui-difficulty').classList.remove('hidden'); 
    </script>
</body>
</html>
