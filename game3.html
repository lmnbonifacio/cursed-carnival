<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spectral Bridge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- GAME CONTAINER --- */
        .game-wrapper {
            position: relative; 
            width: 100%; max-width: 1000px; height: 500px; 
            margin: 20px auto;
            background-color: #020205; 
            /* Deep Void Background */
            background-image: 
                radial-gradient(circle at 50% 50%, #11111f 0%, #020205 100%);
            border: 1px solid rgba(197, 160, 89, 0.3); 
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            border-radius: 12px; 
            overflow: hidden;
            touch-action: none; /* Critical for mobile touch */
            cursor: default; 
            user-select: none;
        }

        /* --- UI OVERLAYS --- */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.9); 
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s;
            padding: 20px; text-align: center;
        }
        .hidden { opacity: 0; pointer-events: none; }

        .difficulty-grid { 
            display: flex; gap: 20px; margin-top: 30px; 
            flex-wrap: wrap; justify-content: center; 
        }

        /* Button Overrides */
        .diff-btn {
            width: 60px; height: 60px; 
            padding: 0 !important; border-radius: 50%;
            background: rgba(0,0,0,0.5); 
            border: 2px solid var(--gold-base); 
            color: var(--gold-base);
            font-size: 1.4rem; font-family: 'Cinzel', serif; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            margin: 0 !important; cursor: pointer;
        }
        .diff-btn:hover { 
            background: var(--gold-base); color: #000; 
            box-shadow: 0 0 20px var(--gold-shadow); transform: scale(1.1); 
        }

        .status-msg {
            font-family: 'Cinzel', serif; font-size: 4rem; letter-spacing: 5px; text-transform: uppercase;
            text-shadow: 0 0 30px currentColor; margin-bottom: 20px;
            animation: textZoom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes textZoom { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- SYNC TRACKER --- */
        #sync-tracker {
            position: absolute; top: 20px; width: 100%; text-align: center;
            font-family: 'Cinzel', serif; font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3); 
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            z-index: 40; pointer-events: none; transition: color 0.3s;
        }
        #sync-tracker.full { color: #39ff14; text-shadow: 0 0 20px #39ff14; }

        /* --- VISUALS --- */
        svg { width: 100%; height: 100%; display: block; }

        /* The Base "Empty" Path (Dark Matter) */
        .path-base {
            fill: none; 
            stroke: #1a1a2e; /* Dark Blue-Grey */
            stroke-width: 40px; 
            stroke-linecap: round; 
            stroke-linejoin: round;
            opacity: 0.5;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
        }

        /* The Hitbox (Invisible) */
        .path-hitbox { 
            fill: none; stroke: transparent; stroke-width: 60px; /* Generous hitbox */
            pointer-events: visiblePainted; 
        }

        /* --- THE DRAWING PARTICLES (BREADCRUMBS) --- */
        /* These act as the "Ink" or "Ice Tiles" */
        .breadcrumb {
            fill: var(--spirit, #aaddff);
            opacity: 0; /* Hidden by default */
            transition: opacity 0.1s ease-out, transform 0.3s ease-out;
            pointer-events: visiblePainted; /* They catch the mouse */
            mix-blend-mode: screen;
        }

        /* When the cursor hits a particle */
        .breadcrumb.collected {
            opacity: 1;
            fill: #fff;
            filter: drop-shadow(0 0 8px var(--spirit, #aaddff));
            transform: scale(1.5); /* Pop effect */
            pointer-events: none; /* Stops re-triggering */
        }

        /* Nodes */
        .node { transition: opacity 0.3s; cursor: pointer; pointer-events: visiblePainted; z-index: 10; }
        .start-node { filter: drop-shadow(0 0 15px #39ff14); }
        .end-node { filter: drop-shadow(0 0 15px var(--spirit)); opacity: 0.9; }

        /* Cursor */
        #soul-cursor {
            position: absolute; width: 40px; height: 40px; 
            background: radial-gradient(circle, #fff 0%, var(--spirit, #aaddff) 50%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 100;
            display: none; 
            filter: drop-shadow(0 0 15px #fff);
            mix-blend-mode: add;
        }

        .game-active { cursor: none !important; }
        .game-active svg { cursor: none !important; }

        /* Fail State */
        .fail-anim .path-base { stroke: #300 !important; transition: stroke 0.2s; }
        .fail-anim .breadcrumb.collected { fill: var(--blood-bright); filter: drop-shadow(0 0 10px red); }
    </style>
</head>
<body>

    <div class="screen">
        <h2>The Spectral Bridge</h2>
        <p>Trace the path to manifest the bridge. Fill the void.</p>
        
        <div class="game-wrapper" id="game-stage">
            <div id="soul-cursor"></div>
            <div id="sync-tracker">SYNC: 0%</div>

            <div id="ui-difficulty" class="overlay-panel">
                <h3 style="color: var(--gold-highlight); font-family: 'Cinzel', serif; margin: 0; font-size: 1.5rem;">Attunement</h3>
                <p style="margin: 10px 0 30px; font-style: italic; color: #aaa;">Select Path Complexity</p>
                <div class="difficulty-grid">
                    <button class="diff-btn" onclick="setDifficulty(1)">I</button>
                    <button class="diff-btn" onclick="setDifficulty(2)">II</button>
                    <button class="diff-btn" onclick="setDifficulty(3)">III</button>
                    <button class="diff-btn" onclick="setDifficulty(4)">IV</button>
                </div>
            </div>

            <div id="ui-fail" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--blood-bright)">FALLEN</div>
                <button onclick="resetGame()">Resurrect</button>
            </div>

            <div id="ui-win" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--gold-highlight)">ASCENDED</div>
                <button onclick="showDifficultyMenu()">Cross Again</button>
            </div>

            <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                <path id="path-visual-base" class="path-base" d="" />
                
                <path id="path-hitbox" class="path-hitbox safe-zone" d="" />
                
                <g id="breadcrumbs-layer"></g>

                <image id="start-node" href="assets/icon-start.webp" width="60" height="60" class="node start-node safe-zone" />
                <image id="end-node" href="assets/icon-end.webp" width="60" height="60" class="node end-node safe-zone" />
            </svg>
        </div>

        <button class="back-btn" onclick="location.href='index.html'">Return to Hub</button>
    </div>

    <script>
        // --- PATH GENERATORS ---

        // 1. Helper to turn [x,y] arrays into SVG path strings
        function buildPathFromPoints(data) {
            if (typeof data === 'string') return data;
            let d = `M ${data[0][0]} ${data[0][1]}`;
            for (let i = 1; i < data.length; i++) {
                d += ` L ${data[i][0]} ${data[i][1]}`;
            }
            return d;
        }

        // 2. Procedural Circle Generator (True Concentric Maze)
        function generateCircularMaze() {
            const cx = 500; // Center X
            const cy = 250; // Center Y
            let d = "";
            
            // Ring 1 (Outer) - Right to Left
            d += `M ${cx + 200} ${cy} `; // Start right
            // Draw large arc to left side
            d += `A 200 200 0 1 1 ${cx - 200} ${cy} `; 
            
            // Bridge Inwards
            d += `L ${cx - 130} ${cy} `;
            
            // Ring 2 (Middle) - Left to Right
            d += `A 130 130 0 1 0 ${cx + 130} ${cy} `;
            
            // Bridge Inwards
            d += `L ${cx + 60} ${cy} `;
            
            // Ring 3 (Inner) - Right to Left
            d += `A 60 60 0 1 1 ${cx - 60} ${cy} `;
            
            // Bridge to Center/Exit
            d += `L ${cx} ${cy}`;
            
            return d;
        }

        // --- PATH DATA ---
        const grids = {
            1: [ // The Sigil
                "M 50 250 C 200 250, 250 50, 500 50 S 800 250, 950 250"
            ],
            2: [ // The Serpent (Square wave)
                [50, 250], [150, 250], [150, 100], [300, 100], [300, 400], 
                [450, 400], [450, 100], [600, 100], [600, 400], [750, 400], 
                [750, 250], [950, 250]
            ],
            3: "CIRCULAR_MAZE", // Special flag for procedural gen
            4: [ // The Labyrinth (Tight Grid)
                [50, 250], [100, 250], [100, 50], [200, 50], [200, 350], 
                [300, 350], [300, 50], [400, 50], [400, 450], [500, 450], 
                [500, 100], [600, 100], [600, 450], [700, 450], [700, 50], 
                [800, 50], [800, 250], [950, 250]
            ]
        };

        // --- GAME VARIABLES ---
        let active = false;
        let gracePeriod = false;
        let totalBreadcrumbs = 0;
        let collectedBreadcrumbs = 0;

        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        const tracker = document.getElementById('sync-tracker');
        const breadcrumbLayer = document.getElementById('breadcrumbs-layer');
        const startNode = document.getElementById('start-node');
        const endNode = document.getElementById('end-node');

        function setDifficulty(lvl) {
            let d = "";
            if (grids[lvl] === "CIRCULAR_MAZE") {
                d = generateCircularMaze();
            } else {
                d = buildPathFromPoints(grids[lvl]);
            }
            
            // 1. Update Base Path Visuals
            const base = document.getElementById('path-visual-base');
            base.setAttribute('d', d);
            
            // 2. Update Hitbox
            const hitbox = document.getElementById('path-hitbox');
            hitbox.setAttribute('d', d);
            
            // 3. Snap Nodes to Ends
            const totalLen = base.getTotalLength();
            const startPt = base.getPointAtLength(0);
            const endPt = base.getPointAtLength(totalLen);
            
            startNode.setAttribute('x', startPt.x - 30);
            startNode.setAttribute('y', startPt.y - 30);
            endNode.setAttribute('x', endPt.x - 30);
            endNode.setAttribute('y', endPt.y - 30);

            // 4. Generate the "Ink" (Breadcrumbs)
            generateBreadcrumbs(base, totalLen);
            
            document.getElementById('ui-difficulty').classList.add('hidden');
        }

        function generateBreadcrumbs(pathElement, length) {
            breadcrumbLayer.innerHTML = '';
            collectedBreadcrumbs = 0;
            
            // Density of the trail (Lower = smoother/more particles)
            const step = 15; 
            totalBreadcrumbs = Math.floor(length / step);
            
            for(let i = 0; i <= totalBreadcrumbs; i++) {
                const pt = pathElement.getPointAtLength(i * step);
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", pt.x);
                circle.setAttribute("cy", pt.y);
                circle.setAttribute("r", 20); // Visual Radius
                // Use a class to identify them
                circle.setAttribute("class", "breadcrumb safe-zone");
                breadcrumbLayer.appendChild(circle);
            }
            updateTracker();
        }

        function updateTracker() {
            const pct = totalBreadcrumbs === 0 ? 0 : Math.round((collectedBreadcrumbs / totalBreadcrumbs) * 100);
            tracker.innerText = `SYNC: ${pct}%`;
            
            if (pct >= 95) tracker.classList.add('full');
            else tracker.classList.remove('full');
        }

        function showDifficultyMenu() {
            resetGame();
            document.getElementById('ui-difficulty').classList.remove('hidden');
        }

        function resetGame() {
            active = false;
            gracePeriod = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.add('hidden');
            document.getElementById('ui-win').classList.add('hidden');
            startNode.style.opacity = '1';
            
            // Reset Breadcrumbs
            const crumbs = document.querySelectorAll('.breadcrumb');
            crumbs.forEach(c => {
                c.classList.remove('collected');
            });
            collectedBreadcrumbs = 0;
            updateTracker();
        }

        // --- INPUT HANDLING ---
        startNode.addEventListener('mousedown', beginTrace);
        startNode.addEventListener('touchstart', beginTrace, {passive: false});

        function beginTrace(e) {
            e.preventDefault();
            active = true;
            gracePeriod = true;
            setTimeout(() => { gracePeriod = false; }, 200);

            stage.classList.add('game-active');
            cursor.style.display = 'block';
            moveCursor(e.touches ? e.touches[0] : e);
            startNode.style.opacity = '0.5';
        }

        window.addEventListener('mousemove', (e) => {
            if(!active) return;
            moveCursor(e);
            checkCollision(e.clientX, e.clientY);
        });

        window.addEventListener('touchmove', (e) => {
            if(!active) return;
            e.preventDefault(); 
            const touch = e.touches[0];
            moveCursor(touch);
            checkCollision(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('mouseup', () => { if(active) fail(); });
        window.addEventListener('touchend', () => { if(active) fail(); });

        function moveCursor(e) {
            const rect = stage.getBoundingClientRect();
            let x = (e.clientX || e.pageX) - rect.left;
            let y = (e.clientY || e.pageY) - rect.top;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        function checkCollision(x, y) {
            if (gracePeriod) return;
            
            // We use elementsFromPoint to find everything under cursor
            const elements = document.elementsFromPoint(x, y);
            
            let safe = false;
            let touchingEnd = false;
            
            for (let el of elements) {
                // 1. Check if we hit a breadcrumb we haven't collected yet
                if (el.classList.contains('breadcrumb') && !el.classList.contains('collected')) {
                    el.classList.add('collected');
                    collectedBreadcrumbs++;
                    updateTracker();
                    safe = true; // Hitting a breadcrumb is definitely safe
                }
                // 2. Or if we are hovering an already collected one (also safe)
                else if (el.classList.contains('safe-zone')) {
                    safe = true;
                }
                
                if (el.id === 'end-node') touchingEnd = true;
            }

            // Game Logic
            if (touchingEnd) {
                // Must have 95% sync to win
                const ratio = collectedBreadcrumbs / totalBreadcrumbs;
                if (ratio >= 0.95) {
                    win();
                }
            } else if (!safe) {
                fail();
            }
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.remove('hidden');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.remove('hidden');
        }

        // Init
        setDifficulty(3); 
        document.getElementById('ui-difficulty').classList.remove('hidden'); 
    </script>
</body>
</html>
