<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spectral Bridge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- CORE PAGE SETUP (VOID THEME) --- */
        body { 
            min-height: 100vh; 
            overflow-y: auto !important; 
            overscroll-behavior-y: none;
            /* VOID BACKGROUND: Overrides the carnival BG for this specific page */
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 80%);
            color: #e0e0e0;
        }

        /* --- GAME CONTAINER --- */
        .game-wrapper {
            position: relative; 
            width: 100%; max-width: 1000px; height: 500px; 
            margin: 20px auto;
            /* Darker glass for the void feel */
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid rgba(197, 160, 89, 0.3);
            box-shadow: 0 0 80px rgba(0,0,0,1);
            backdrop-filter: blur(5px);
            border-radius: 12px; 
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            touch-action: none; 
            cursor: default; /* Default cursor before game starts */
        }

        /* --- UI OVERLAYS --- */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s;
            padding: 20px; text-align: center;
        }
        .hidden { opacity: 0; pointer-events: none; }

        .difficulty-grid { 
            display: flex; 
            gap: 20px; 
            margin-top: 30px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }
        
        /* --- DIFFICULTY BUTTONS --- */
        .diff-btn {
            width: 60px; height: 60px; 
            border-radius: 50%;
            background: transparent; 
            border: 2px solid var(--gold-base); 
            color: var(--gold-base);
            font-size: 1.4rem; 
            font-family: 'Cinzel', serif; 
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            padding: 0; margin: 0;
            letter-spacing: 0 !important; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .diff-btn:hover { background: var(--gold-base); color: #000; box-shadow: 0 0 20px var(--gold-shadow); transform: scale(1.1); }

        .status-msg {
            font-family: 'Cinzel'; font-size: 4rem; letter-spacing: 5px; text-transform: uppercase;
            text-shadow: 0 0 30px currentColor; margin-bottom: 20px;
            animation: textZoom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes textZoom { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- THE BRIDGE (SVG LAYERS) --- */
        svg { width: 100%; height: 100%; display: block; }
        
        .path-hitbox { fill: none; stroke: transparent; stroke-width: 45px; pointer-events: stroke; }
        
        .path-glow { 
            fill: none; stroke: var(--spirit); stroke-width: 30px; stroke-linecap: round;
            filter: blur(8px); opacity: 0.5; transition: d 0.5s ease-in-out; 
        }
        
        .path-core { 
            fill: none; 
            stroke-width: 25px; 
            stroke-linecap: round;
            opacity: 1;
            filter: drop-shadow(0 0 5px var(--spirit)); 
            transition: d 0.5s ease-in-out;
        }

        /* Updated Nodes (Removed Hover Transform to fix nudging bug) */
        .node { transition: opacity 0.3s; cursor: pointer; }
        .start-node { filter: drop-shadow(0 0 10px #39ff14); }
        .end-node { filter: drop-shadow(0 0 10px var(--spirit)); opacity: 0.8; }
        /* Removed .node:hover transform to prevent layout shifting */

        /* --- CUSTOM CURSOR (SOUL SPRITE) --- */
        #soul-cursor {
            position: absolute; width: 64px; height: 64px; 
            /* Fallback color if image fails */
            background-color: transparent; 
            /* Main Sprite */
            background-image: url('assets/sprite-soul.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            
            transform: translate(-50%, -50%); 
            pointer-events: none; /* Critical: Mouse clicks pass through to SVG */
            z-index: 100;
            display: none; 
            filter: drop-shadow(0 0 15px var(--spirit));
        }

        /* Hide system cursor when game is active */
        .game-active { cursor: none !important; }
        .game-active svg { cursor: none !important; }
        
        .fail-anim .path-core { stroke: var(--blood-bright) !important; animation: shake 0.5s; }
        .fail-anim .path-glow { stroke: var(--blood); opacity: 0.8; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        @media (max-width: 768px) {
            .screen {
                height: auto !important; 
                overflow: visible !important; 
                display: block !important; 
                padding-bottom: 50px !important; 
            }
            .game-wrapper { 
                height: 55vh; 
                margin: 40px auto; 
            }
            .status-msg { font-size: 2.5rem; }
            .path-hitbox { stroke-width: 50px; } 
        }
    </style>
</head>
<body>
    <div class="screen">
        <h2>The Spectral Bridge</h2>
        <p>Guide the soul across the void. Do not falter.</p>
        
        <div class="game-wrapper" id="game-stage">
            <div id="soul-cursor"></div>

            <div id="ui-difficulty" class="overlay-panel">
                <h3 style="color: var(--gold-highlight); font-family: 'Cinzel'; margin: 0;">Attunement</h3>
                <p style="margin: 10px 0 30px; font-style: italic; color: #aaa;">Roll 1d4 for Bridge Stability</p>
                <div class="difficulty-grid">
                    <button class="diff-btn" onclick="setDifficulty(1)">I</button>
                    <button class="diff-btn" onclick="setDifficulty(2)">II</button>
                    <button class="diff-btn" onclick="setDifficulty(3)">III</button>
                    <button class="diff-btn" onclick="setDifficulty(4)">IV</button>
                </div>
            </div>

            <div id="ui-fail" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--blood-bright)">FALLEN</div>
                <button onclick="resetGame()">Resurrect</button>
            </div>

            <div id="ui-win" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--gold-highlight)">ASCENDED</div>
                <button onclick="showDifficultyMenu()">Cross Again</button>
            </div>

            <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                <defs>
                    <pattern id="bridgePattern" patternUnits="userSpaceOnUse" width="100" height="100">
                        <image href="assets/texture-bridge.webp" x="0" y="0" width="100" height="100" />
                    </pattern>
                    <filter id="glow-blur"><feGaussianBlur stdDeviation="4" result="coloredBlur"/></filter>
                </defs>
                
                <path id="path-visual-glow" class="path-glow" d="" />
                
                <path id="path-visual-core" class="path-core" d="" stroke="url(#bridgePattern)" />
                
                <path id="path-hitbox" class="path-hitbox safe-zone" d="" />
                
                <image id="start-node" href="assets/icon-start.webp" x="20" y="220" width="60" height="60" class="node start-node safe-zone" />
                <image id="end-node" href="assets/icon-end.webp" x="920" y="220" width="60" height="60" class="node end-node safe-zone" />
            </svg>
        </div>

        <button class="back-btn" onclick="location.href='index.html'">Return to Hub</button>
    </div>

    <script>
        // --- PATH LOGIC ---
        const paths = {
            1: "M 50 250 C 275 500, 275 0, 500 250 S 725 500, 950 250", 
            2: "M 50 250 C 200 50, 200 450, 500 250 S 800 50, 950 250",
            3: "M 50 250 L 150 50 L 250 450 L 350 100 L 450 400 L 550 50 L 650 450 L 750 100 L 850 400 L 950 250",
            4: "M 50 250 C 250 250, 150 50, 350 50 S 450 450, 250 450 S 550 50, 750 50 S 650 450, 850 450 S 950 250, 950 250"
        };

        let active = false;
        let difficulty = 3;
        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        
        function setDifficulty(lvl) {
            difficulty = lvl;
            const d = paths[lvl];
            document.getElementById('path-visual-glow').setAttribute('d', d);
            document.getElementById('path-visual-core').setAttribute('d', d);
            document.getElementById('path-hitbox').setAttribute('d', d);
            document.getElementById('ui-difficulty').classList.add('hidden');
        }

        function showDifficultyMenu() {
            resetGame();
            document.getElementById('ui-difficulty').classList.remove('hidden');
        }

        function resetGame() {
            active = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.add('hidden');
            document.getElementById('ui-win').classList.add('hidden');
            document.getElementById('start-node').style.opacity = '1';
        }

        const startNode = document.getElementById('start-node');
        
        startNode.addEventListener('mousedown', beginTrace);
        startNode.addEventListener('touchstart', beginTrace, {passive: false});

        function beginTrace(e) {
            e.preventDefault();
            active = true;
            stage.classList.add('game-active');
            cursor.style.display = 'block';
            moveCursor(e);
            document.getElementById('start-node').style.opacity = '0.5';
        }

        window.addEventListener('mousemove', (e) => {
            if(!active) return;
            moveCursor(e);
            checkCollision(e.clientX, e.clientY);
        });
        
        window.addEventListener('touchmove', (e) => {
            if(!active) return;
            e.preventDefault(); 
            const touch = e.touches[0];
            moveCursor(touch);
            checkCollision(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('mouseup', () => { if(active) fail(); });
        window.addEventListener('touchend', () => { if(active) fail(); });

        function moveCursor(e) {
            const rect = stage.getBoundingClientRect();
            let x = (e.clientX || e.pageX) - rect.left;
            let y = (e.clientY || e.pageY) - rect.top;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        function checkCollision(x, y) {
            const elements = document.elementsFromPoint(x, y);
            let safe = false;
            let won = false;

            for (let el of elements) {
                if (el.id === 'end-node') {
                    won = true; break;
                }
                if (el.classList.contains('safe-zone')) {
                    safe = true;
                }
            }
            
            if (won) win();
            else if (!safe) fail();
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.remove('hidden');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.remove('hidden');
        }

        setDifficulty(3); 
        document.getElementById('ui-difficulty').classList.remove('hidden'); 
    </script>
</body>
</html>
