<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spectral Bridge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- CORE PAGE SETUP --- */
        body { 
            /* Uses the background from style.css automatically */
            min-height: 100vh; 
            overflow-y: auto !important; 
            overscroll-behavior-y: none;
        }

        /* --- BACKGROUND ATMOSPHERE --- */
        .void-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            /* FIX: Removed solid background color so the Carnival BG shows through */
            background: transparent; 
            /* Optional: slight vignette to make text pop, but keeps BG visible */
            background-image: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.6) 100%);
        }
        
        .dust-particle {
            position: absolute; background: rgba(170, 221, 255, 0.4); border-radius: 50%;
            animation: floatParticle 20s infinite linear; pointer-events: none;
        }
        @keyframes floatParticle { from { transform: translateY(0); opacity: 0; } 50% { opacity: 0.8; } to { transform: translateY(-100vh); opacity: 0; } }

        /* --- GAME CONTAINER --- */
        .game-wrapper {
            position: relative; width: 100%; max-width: 1000px; height: 500px; margin: 20px auto;
            border: 1px solid rgba(170, 221, 255, 0.2); 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            /* Translucent dark glass so the game pops off the background */
            background: rgba(10, 10, 15, 0.7); 
            backdrop-filter: blur(8px);
            border-radius: 12px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            touch-action: none; 
        }

        /* --- UI OVERLAYS --- */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.4s;
            padding: 20px; text-align: center;
        }
        .hidden { opacity: 0; pointer-events: none; }

        .difficulty-grid { display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap; justify-content: center; }
        
        /* --- DIFFICULTY BUTTONS (Optical Centering Fix) --- */
        .diff-btn {
            width: 60px; height: 60px; 
            border-radius: 50%;
            background: transparent; 
            border: 2px solid var(--gold-base); 
            color: var(--gold-base);
            font-size: 1.4rem; 
            font-family: 'Cinzel', serif; 
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            
            /* The Layout Fix */
            display: flex; 
            justify-content: center; 
            align-items: center;
            
            /* THE OPTICAL NUDGE: Pushes the text down to account for font metrics */
            padding-top: 4px; 
            padding-left: 0; padding-right: 0; padding-bottom: 0;
            box-sizing: border-box; 
        }
        .diff-btn:hover { background: var(--gold-base); color: #000; box-shadow: 0 0 20px var(--gold-shadow); transform: scale(1.1); }

        .status-msg {
            font-family: 'Cinzel'; font-size: 4rem; letter-spacing: 5px; text-transform: uppercase;
            text-shadow: 0 0 30px currentColor; margin-bottom: 20px;
            animation: textZoom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes textZoom { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- THE BRIDGE (SVG LAYERS) --- */
        svg { width: 100%; height: 100%; cursor: crosshair; display: block; }
        
        .path-hitbox { fill: none; stroke: transparent; stroke-width: 50px; pointer-events: stroke; }
        
        .path-glow { 
            fill: none; stroke: var(--spirit); stroke-width: 20px; stroke-linecap: round;
            filter: blur(8px); opacity: 0.5; transition: d 0.5s ease-in-out; 
        }
        .path-core { 
            fill: none; stroke: #e0f7fa; stroke-width: 5px; stroke-dasharray: 10 20; 
            animation: flowEnergy 1s linear infinite; opacity: 1;
            filter: drop-shadow(0 0 5px var(--spirit)); transition: d 0.5s ease-in-out;
        }
        @keyframes flowEnergy { to { stroke-dashoffset: -30; } }

        .node { r: 25; transition: all 0.3s; cursor: pointer; }
        .start-node { fill: #39ff14; filter: drop-shadow(0 0 10px #39ff14); }
        .end-node { fill: var(--spirit); filter: drop-shadow(0 0 10px var(--spirit)); opacity: 0.6; }
        .node:hover { r: 30; }

        #soul-cursor {
            position: absolute; width: 30px; height: 30px; 
            background: #fff; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 100;
            box-shadow: 0 0 15px #fff, 0 0 30px var(--spirit);
            display: none; mix-blend-mode: screen;
        }

        .game-active { cursor: none !important; }
        .game-active svg { cursor: none !important; }
        
        .fail-anim .path-core { stroke: var(--blood-bright); animation: shake 0.5s; }
        .fail-anim .path-glow { stroke: var(--blood); opacity: 0.8; }
        
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        @media (max-width: 768px) {
            .screen {
                height: auto !important; 
                overflow: visible !important; 
                display: block !important; 
                padding-bottom: 50px !important; 
            }
            .game-wrapper { 
                height: 55vh; 
                margin: 40px auto; 
            }
            .status-msg { font-size: 2.5rem; }
            .path-hitbox { stroke-width: 60px; } 
        }
    </style>
</head>
<body>
    <div class="void-overlay" id="particles"></div>

    <div class="screen">
        <h2>The Spectral Bridge</h2>
        <p>Guide the soul across the void. Do not falter.</p>
        
        <div class="game-wrapper" id="game-stage">
            <div id="soul-cursor"></div>

            <div id="ui-difficulty" class="overlay-panel">
                <h3 style="color: var(--gold-highlight); font-family: 'Cinzel'; margin: 0;">Attunement</h3>
                <p style="margin: 10px 0 30px; font-style: italic; color: #aaa;">Roll 1d4 for Bridge Stability</p>
                <div class="difficulty-grid">
                    <button class="diff-btn" onclick="setDifficulty(1)">I</button>
                    <button class="diff-btn" onclick="setDifficulty(2)">II</button>
                    <button class="diff-btn" onclick="setDifficulty(3)">III</button>
                    <button class="diff-btn" onclick="setDifficulty(4)">IV</button>
                </div>
            </div>

            <div id="ui-fail" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--blood-bright)">FALLEN</div>
                <button onclick="resetGame()">Resurrect</button>
            </div>

            <div id="ui-win" class="overlay-panel hidden">
                <div class="status-msg" style="color: var(--gold-highlight)">ASCENDED</div>
                <button onclick="showDifficultyMenu()">Cross Again</button>
            </div>

            <svg viewBox="0 0 1000 500" preserveAspectRatio="none">
                <defs>
                    <filter id="glow-blur"><feGaussianBlur stdDeviation="4" result="coloredBlur"/></filter>
                </defs>
                
                <path id="path-visual-glow" class="path-glow" d="" />
                <path id="path-visual-core" class="path-core" d="" />
                <path id="path-hitbox" class="path-hitbox safe-zone" d="" />
                
                <circle id="start-node" cx="50" cy="250" class="node start-node safe-zone" />
                <circle id="end-node" cx="950" cy="250" class="node end-node safe-zone" />
            </svg>
        </div>

        <button class="back-btn" onclick="location.href='index.html'">Return to Hub</button>
    </div>

    <script>
        // --- VISUALS ---
        const particleContainer = document.getElementById('particles');
        for(let i=0; i<30; i++){
            let p = document.createElement('div');
            p.className = 'dust-particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.animationDelay = Math.random() * 5 + 's';
            p.style.opacity = Math.random() * 0.5;
            particleContainer.appendChild(p);
        }

        // --- PATH LOGIC (Fixed to Start/End at Y=250) ---
        const paths = {
            1: "M 50 250 L 950 250", 
            2: "M 50 250 Q 500 500 950 250", 
            3: "M 50 250 C 275 500, 275 0, 500 250 S 725 500, 950 250", 
            4: "M 50 250 C 200 50, 200 450, 500 250 S 800 50, 950 250" 
        };

        let active = false;
        let difficulty = 3;
        const stage = document.getElementById('game-stage');
        const cursor = document.getElementById('soul-cursor');
        
        function setDifficulty(lvl) {
            difficulty = lvl;
            const d = paths[lvl];
            document.getElementById('path-visual-glow').setAttribute('d', d);
            document.getElementById('path-visual-core').setAttribute('d', d);
            document.getElementById('path-hitbox').setAttribute('d', d);
            document.getElementById('ui-difficulty').classList.add('hidden');
        }

        function showDifficultyMenu() {
            resetGame();
            document.getElementById('ui-difficulty').classList.remove('hidden');
        }

        function resetGame() {
            active = false;
            stage.classList.remove('game-active', 'fail-anim');
            cursor.style.display = 'none';
            document.getElementById('ui-fail').classList.add('hidden');
            document.getElementById('ui-win').classList.add('hidden');
            document.getElementById('start-node').style.opacity = '1';
        }

        const startNode = document.getElementById('start-node');
        
        startNode.addEventListener('mousedown', beginTrace);
        startNode.addEventListener('touchstart', beginTrace, {passive: false});

        function beginTrace(e) {
            e.preventDefault();
            active = true;
            stage.classList.add('game-active');
            cursor.style.display = 'block';
            moveCursor(e);
            document.getElementById('start-node').style.opacity = '0.5';
        }

        window.addEventListener('mousemove', (e) => {
            if(!active) return;
            moveCursor(e);
            checkCollision(e.clientX, e.clientY);
        });
        
        window.addEventListener('touchmove', (e) => {
            if(!active) return;
            e.preventDefault(); 
            const touch = e.touches[0];
            moveCursor(touch);
            checkCollision(touch.clientX, touch.clientY);
        }, {passive: false});

        window.addEventListener('mouseup', () => { if(active) fail(); });
        window.addEventListener('touchend', () => { if(active) fail(); });

        function moveCursor(e) {
            const rect = stage.getBoundingClientRect();
            let x = (e.clientX || e.pageX) - rect.left;
            let y = (e.clientY || e.pageY) - rect.top;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        function checkCollision(x, y) {
            const elements = document.elementsFromPoint(x, y);
            let safe = false;
            let won = false;

            for (let el of elements) {
                if (el.id === 'end-node') {
                    won = true; break;
                }
                if (el.classList.contains('safe-zone')) {
                    safe = true;
                }
            }
            
            if (won) win();
            else if (!safe) fail();
        }

        function fail() {
            active = false;
            stage.classList.remove('game-active');
            stage.classList.add('fail-anim');
            document.getElementById('ui-fail').classList.remove('hidden');
        }

        function win() {
            active = false;
            stage.classList.remove('game-active');
            document.getElementById('ui-win').classList.remove('hidden');
        }

        setDifficulty(3); 
        document.getElementById('ui-difficulty').classList.remove('hidden'); 
    </script>
</body>
</html>
