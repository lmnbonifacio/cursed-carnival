<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nine Dredges</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Scoreboard */
        .combat-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-label { font-size: 0.8rem; color: #888; letter-spacing: 2px; text-transform: uppercase; }
        .stat-val { font-size: 2rem; font-weight: bold; }
        .val-hit { color: var(--blood-bright); text-shadow: 0 0 10px var(--blood); }
        .val-miss { color: #888; }

        /* Grid & Gameplay */
        .grid-container {
            display: grid; grid-template-columns: repeat(3, 160px); gap: 15px;
            justify-content: center; margin: 0 auto 20px auto;
        }
        .dredge-cell {
            width: 100%; aspect-ratio: 1/1; position: relative;
            border-radius: 50%; 
        }
        /* Portal Background */
        .portal-img {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0; 
            z-index: 5; pointer-events: none; opacity: 0.4; filter: grayscale(100%); transition: 0.5s;
        }
        .active-portal .portal-img { opacity: 1; filter: grayscale(0%); filter: drop-shadow(0 0 10px var(--spirit)); }

        /* The Enemy */
        .dretch-img {
            width: 75%; height: 75%; position: absolute; top: 12.5%; left: 12.5%; z-index: 10; 
            border-radius: 50%; object-fit: cover; 
            transform: scale(0); opacity: 0;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s;
            cursor: pointer; /* Indicates clickable for HIT */
            -webkit-tap-highlight-color: transparent;
        }
        .dretch-active { transform: scale(1); opacity: 1; filter: drop-shadow(0 10px 20px #000); }
        
        /* Hit/Miss Feedback Animations */
        @keyframes hitEffect { 
            0% { transform: scale(1); filter: sepia(1) saturate(5) hue-rotate(-50deg); } 
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; } 
            100% { transform: scale(0); opacity: 0; } 
        }
        @keyframes missEffect { 
            0% { transform: scale(1); filter: grayscale(100%) opacity(0.5); } 
            100% { transform: scale(0.5) translateX(-50px); opacity: 0; } 
        }
        
        .anim-hit { animation: hitEffect 0.4s forwards ease-out; pointer-events: none; }
        .anim-miss { animation: missEffect 0.4s forwards ease-in; pointer-events: none; }

        /* Controls */
        .control-panel {
            display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%;
        }
        .miss-btn {
            background: #222; border: 1px solid #555; color: #aaa;
            width: 100%; max-width: 400px; padding: 15px;
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .miss-btn:hover { background: #333; color: #fff; border-color: #fff; }
        .miss-btn:active { background: #500; border-color: red; } /* Feedback on press */

        @media (max-width: 768px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; max-width: 400px; }
            .combat-stats { gap: 15px; padding: 5px; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="screen">
        <h2>Nine Dredges</h2>
        <p>Roll to Hit (AC 13). Tap the <strong style="color:var(--blood-bright)">Dredge</strong> on Hit. Tap <strong style="color:#aaa">Miss</strong> on Miss.</p>
        
        <div class="combat-stats">
            <div class="stat-box">
                <span class="stat-label">Hits</span>
                <span id="score-hit" class="stat-val val-hit">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Misses</span>
                <span id="score-miss" class="stat-val val-miss">0</span>
            </div>
        </div>

        <div class="grid-container" id="dredge-grid"></div>

        <div class="control-panel">
            <button class="miss-btn" onclick="registerMiss()">
                <span>âœ•</span> ATTACK MISSED
            </button>
            <button class="back-btn" onclick="location.href='index.html'">Return to Hub</button>
        </div>
    </div>

    <script>
        let currentDredgeIdx = -1;
        let hits = 0;
        let misses = 0;
        let isAnimating = false;

        function initDredges() {
            const grid = document.getElementById('dredge-grid');
            grid.innerHTML = '';
            for(let i=0; i<9; i++) {
                const cell = document.createElement('div');
                cell.className = 'dredge-cell';
                cell.id = `cell-${i}`;
                
                // Monster
                const monster = document.createElement('img');
                monster.src = 'assets/dretch.webp';
                monster.className = 'dretch-img';
                monster.id = `dretch-${i}`;
                
                // Interaction: CLICK MONSTER = HIT
                monster.onclick = (e) => registerHit(e);
                
                cell.appendChild(monster);

                // Portal BG
                const portal = document.createElement('img');
                portal.src = 'assets/portal.webp';
                portal.className = 'portal-img';
                cell.appendChild(portal);

                grid.appendChild(cell);
            }
            setTimeout(spawnDredge, 500);
        }

        function spawnDredge() {
            if (isAnimating) return; // Prevent double spawns

            // Clear old states
            document.querySelectorAll('.dretch-active').forEach(img => {
                img.classList.remove('dretch-active', 'anim-hit', 'anim-miss');
            });
            document.querySelectorAll('.active-portal').forEach(p => p.classList.remove('active-portal'));

            // Pick new random spot
            let newIdx;
            do { newIdx = Math.floor(Math.random() * 9); } while(newIdx === currentDredgeIdx);
            currentDredgeIdx = newIdx;

            // Activate
            const cell = document.getElementById(`cell-${currentDredgeIdx}`);
            if(cell) {
                cell.classList.add('active-portal');
                const monster = cell.querySelector('.dretch-img');
                // Small delay so portal opens first
                setTimeout(() => { monster.classList.add('dretch-active'); }, 100);
            }
        }

        function registerHit(e) {
            if(e) e.stopPropagation();
            if (isAnimating) return;
            
            const monster = document.getElementById(`dretch-${currentDredgeIdx}`);
            if (!monster || !monster.classList.contains('dretch-active')) return;

            isAnimating = true;
            hits++;
            updateScore();

            // Visuals
            monster.classList.add('anim-hit');
            
            // Respawn delay
            setTimeout(() => {
                isAnimating = false;
                spawnDredge();
            }, 600);
        }

        function registerMiss() {
            if (isAnimating) return;

            const monster = document.getElementById(`dretch-${currentDredgeIdx}`);
            if (!monster || !monster.classList.contains('dretch-active')) return;

            isAnimating = true;
            misses++;
            updateScore();

            // Visuals
            monster.classList.add('anim-miss');

            // Respawn delay
            setTimeout(() => {
                isAnimating = false;
                spawnDredge();
            }, 600);
        }

        function updateScore() {
            document.getElementById('score-hit').innerText = hits;
            document.getElementById('score-miss').innerText = misses;
        }

        window.onload = initDredges;
    </script>
</body>
</html>
